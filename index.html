<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Town</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #3a3a3a;
      margin-top: 10px;
      border-radius: 8px;
    }
    .controls {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      margin: 4px;
      border-radius: 8px;
      border: none;
      background-color: #8a5ccf;
      color: white;
    }
    .controls button:active {
      background-color: #6a3fa0;
    }
  </style>
</head>
<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="600"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let pony = { x: 200, y: 200 };
  let keys = { up:false, down:false, left:false, right:false };
  let facing = "right";

  // SPRITE EXACTO (pixel art convertido a matriz)
  const sprite = [
    ["", "", "", "", "", "", "", "#bfb7b5", "#bfb7b5", "", ""],
    ["", "", "", "", "", "#bfb7b5", "#bfb7b5", "#9f9896", "#9f9896", "", ""],
    ["", "", "", "", "#bfb7b5", "#bfb7b5", "#9f9896", "#8c8583", "#8c8583", "", ""],
    ["", "", "", "#7b001f", "#7b001f", "#bfb7b5", "#9f9896", "#8c8583", "", "", ""],
    ["", "", "#7b001f", "#a8002d", "#7b001f", "#7b001f", "", "", "", "", ""],
    ["", "", "#7b001f", "#a8002d", "#a8002d", "#7b001f", "", "", "", "", ""],
    ["", "", "#7b001f", "#7b001f", "#7b001f", "", "", "", "", "", ""],
    ["", "#7b001f", "#7b001f", "#7b001f", "#7b001f", "", "", "", "", "", ""],
    ["", "#7b001f", "#a8002d", "#a8002d", "#7b001f", "", "", "", "", "", ""],
    ["", "#7b001f", "#7b001f", "#7b001f", "#7b001f", "", "", "", "", "", ""],
    ["", "", "#7b001f", "", "#7b001f", "", "", "", "", "", ""],
    ["", "", "#7b001f", "", "#7b001f", "", "", "", "", "", ""]
  ];

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const px = 8; // tama√±o del pixel
    const baseX = pony.x;
    const baseY = pony.y;

    for (let y = 0; y < sprite.length; y++) {
      for (let x = 0; x < sprite[y].length; x++) {
        const color = sprite[y][x];
        if (!color) continue;

        let drawX;
        if (facing === "left") {
          drawX = baseX + (sprite[y].length - 1 - x) * px;
        } else {
          drawX = baseX + x * px;
        }

        ctx.fillStyle = color;
        ctx.fillRect(drawX, baseY + y * px, px, px);
      }
    }
  }

  function update() {
    if (keys.up) pony.y -= 2;
    if (keys.down) pony.y += 2;

    if (keys.left) {
      pony.x -= 2;
      facing = "left";
    }
    if (keys.right) {
      pony.x += 2;
      facing = "right";
    }

    pony.x = Math.max(0, Math.min(canvas.width - 120, pony.x));
    pony.y = Math.max(0, Math.min(canvas.height - 120, pony.y));

    draw();
    requestAnimationFrame(update);
  }

  function press(dir) { keys[dir] = true; }
  function release(dir) { keys[dir] = false; }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") press("up");
    if (e.key === "ArrowDown") press("down");
    if (e.key === "ArrowLeft") press("left");
    if (e.key === "ArrowRight") press("right");
  });

  document.addEventListener("keyup", e => {
    if (e.key === "ArrowUp") release("up");
    if (e.key === "ArrowDown") release("down");
    if (e.key === "ArrowLeft") release("left");
    if (e.key === "ArrowRight") release("right");
  });

  update();
</script>

</body>
</html>
