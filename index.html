<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #222;
  overflow: hidden;
  touch-action: none;
}
canvas { display:block; }

/* ===== JOYSTICK ===== */
#joystick {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  display: none;
  z-index: 20;
}
#stick {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  left: 30px;
  top: 30px;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="joystick">
  <div id="stick"></div>
</div>

<script>

/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== CONFIG ===== */
const SIZE = 128;
const SPEED = 4;
const WALK_DELAY = 3;
const WORLD_W = 3000;
const WORLD_H = 3000;

/* ===== CÁMARA ===== */
let camera = { x: 0, y: 0 };
let zoom = 1;

/* ===== JUGADOR ===== */
let pony = {
  x: WORLD_W/2,
  y: WORLD_H/2,
  frame: 0,
  tick: 0,
  moving: false,
  facing: "right"
};

/* ===== NPCs ===== */
function createNPC(x,y){
  return {
    x,y,
    vx:0, vy:0,
    timer:0,
    frame:0,
    tick:0,
    moving:false,
    facing:"right"
  };
}

let npcs = [
  createNPC(pony.x + 200, pony.y - 150),
  createNPC(pony.x - 250, pony.y + 100)
];

/* ===== ÁRBOLES FIJOS ===== */
let trees = [
  {x:800, y:900},
  {x:1200, y:600},
  {x:2000, y:1400},
  {x:2500, y:1000},
  {x:1600, y:2000}
];

/* ===== DECORACIÓN PEQUEÑA ===== */
let grassDetails = [];
for(let i=0;i<200;i++){
  grassDetails.push({
    x: Math.random()*WORLD_W,
    y: Math.random()*WORLD_H,
    size: 4 + Math.random()*6
  });
}

/* ===== IMÁGENES ===== */
let imagesToLoad=0, imagesLoaded=0;
function onImageLoad(){
  imagesLoaded++;
  if(imagesLoaded===imagesToLoad){
    requestAnimationFrame(update);
  }
}

const walkFrames=[];
for(let i=0;i<=15;i++){
  imagesToLoad++;
  const img=new Image();
  img.onload=onImageLoad;
  img.src=`sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames=[];
for(let i=0;i<=3;i++){
  imagesToLoad++;
  const img=new Image();
  img.onload=onImageLoad;
  img.src=`sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* ===== JOYSTICK ===== */
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joyActive = false;
let joyX = 0;
let joyY = 0;
let moveX = 0;
let moveY = 0;

canvas.addEventListener("touchstart", e=>{
  const touch = e.touches[0];
  joyActive = true;
  joystick.style.display = "block";
  joystick.style.left = (touch.clientX - 60) + "px";
  joystick.style.top = (touch.clientY - 60) + "px";
  joyX = touch.clientX;
  joyY = touch.clientY;
});

canvas.addEventListener("touchmove", e=>{
  if(!joyActive) return;
  const touch = e.touches[0];
  let dx = touch.clientX - joyX;
  let dy = touch.clientY - joyY;

  const dist = Math.sqrt(dx*dx + dy*dy);
  const max = 40;

  if(dist > max){
    dx = dx/dist*max;
    dy = dy/dist*max;
  }

  stick.style.left = (dx+30)+"px";
  stick.style.top = (dy+30)+"px";

  moveX = dx/max;
  moveY = dy/max;
});

canvas.addEventListener("touchend", ()=>{
  joyActive=false;
  joystick.style.display="none";
  stick.style.left="30px";
  stick.style.top="30px";
  moveX=0; moveY=0;
});

/* ===== UPDATE ===== */
function update(){

  pony.moving=false;

  if(moveX!==0 || moveY!==0){
    pony.x += moveX*SPEED;
    pony.y += moveY*SPEED;
    pony.moving=true;

    if(moveX>0) pony.facing="right";
    if(moveX<0) pony.facing="left";
  }

  pony.x=Math.max(0,Math.min(WORLD_W-SIZE,pony.x));
  pony.y=Math.max(0,Math.min(WORLD_H-SIZE,pony.y));

  camera.x = pony.x - canvas.width/2 + SIZE/2;
  camera.y = pony.y - canvas.height/2 + SIZE/2;

  if(pony.moving){
    pony.tick++;
    if(pony.tick>=WALK_DELAY){
      pony.frame=(pony.frame+1)%walkFrames.length;
      pony.tick=0;
    }
  }else{
    pony.frame=0;
  }

  /* NPC simple movimiento */
  npcs.forEach(npc=>{
    npc.timer--;
    if(npc.timer<=0){
      const angle = Math.random()*Math.PI*2;
      npc.vx = Math.cos(angle)*1.5;
      npc.vy = Math.sin(angle)*1.5;
      npc.timer = 60 + Math.random()*120;
    }
    npc.x+=npc.vx;
    npc.y+=npc.vy;
  });

  draw();
  requestAnimationFrame(update);
}

/* ===== DRAW ===== */
function draw(){

  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* ===== SUELO ===== */
  ctx.fillStyle="#2f7d32";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.save();
  ctx.translate(-camera.x, -camera.y);

  /* ===== DECORACIÓN ===== */
  ctx.fillStyle="#3fa34d";
  grassDetails.forEach(g=>{
    ctx.beginPath();
    ctx.arc(g.x, g.y, g.size, 0, Math.PI*2);
    ctx.fill();
  });

  /* ===== ÁRBOLES ===== */
  trees.forEach(t=>{
    // tronco
    ctx.fillStyle="#5c3b1e";
    ctx.fillRect(t.x+20, t.y+40, 20, 40);
    // copa
    ctx.fillStyle="#1f5f2b";
    ctx.beginPath();
    ctx.arc(t.x+30, t.y+30, 40, 0, Math.PI*2);
    ctx.fill();
  });

  /* ===== NPCs ===== */
  npcs.forEach(npc=>{
    ctx.drawImage(idleFrames[0], npc.x, npc.y, SIZE, SIZE);
  });

  /* ===== JUGADOR ===== */
  let img = pony.moving ? walkFrames[pony.frame] : idleFrames[0];

  ctx.save();
  if(pony.facing==="left"){
    ctx.translate(pony.x+SIZE,pony.y);
    ctx.scale(-1,1);
    ctx.drawImage(img,0,0,SIZE,SIZE);
  }else{
    ctx.drawImage(img,pony.x,pony.y,SIZE,SIZE);
  }
  ctx.restore();

  ctx.restore();
}

</script>
</body>
</html>
