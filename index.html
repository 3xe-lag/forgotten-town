<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Town</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      background: #3a3a3a;
      margin-top: 10px;
      border-radius: 8px;
    }

    .controls {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
      pointer-events: auto;
    }

    .controls button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      margin: 4px;
      border-radius: 8px;
      border: none;
      background-color: #8a5ccf;
      color: white;
    }
  </style>
</head>

<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="600"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
/* ===== SETUP ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let pony = { x: 300, y: 200 };
let keys = { up:false, down:false, left:false, right:false };
let facing = "right";

const PONY_SIZE = 96;

/* ===== CARGAR IMAGEN ===== */
const ponyImg = new Image();
ponyImg.src = "./pony-town--stand-acolchado-4x.png";

/* ===== DIBUJO ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();

  if (facing === "left") {
    ctx.translate(pony.x + PONY_SIZE, pony.y);
    ctx.scale(-1, 1);
    ctx.drawImage(ponyImg, 0, 0, PONY_SIZE, PONY_SIZE);
  } else {
    ctx.drawImage(ponyImg, pony.x, pony.y, PONY_SIZE, PONY_SIZE);
  }

  ctx.restore();
}

/* ===== UPDATE ===== */
function update() {
  if (keys.up) pony.y -= 2;
  if (keys.down) pony.y += 2;

  if (keys.left) {
    pony.x -= 2;
    facing = "left";
  }
  if (keys.right) {
    pony.x += 2;
    facing = "right";
  }

  pony.x = Math.max(0, Math.min(canvas.width - PONY_SIZE, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - PONY_SIZE, pony.y));

  draw();
  requestAnimationFrame(update);
}

/* ===== CONTROLES ===== */
function press(dir) { keys[dir] = true; }
function release(dir) { keys[dir] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

/* ===== ARRANCAR CUANDO CARGA ===== */
ponyImg.onload = () => {
  console.log("‚úÖ Pony cargado correctamente");
  requestAnimationFrame(update);
};

ponyImg.onerror = () => {
  alert("‚ùå Error cargando la imagen del pony. Revis√° el nombre del archivo.");
};
</script>

</body>
</html>
