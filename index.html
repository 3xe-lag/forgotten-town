<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #222;
  overflow: hidden;
  touch-action: none;
}
canvas { display:block; }

/* JOYSTICK */
#joystick {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  display: none;
  z-index: 20;
}
#stick {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  left: 30px;
  top: 30px;
}

/* BOTÓN ACCIÓN */
#actionBtn {
  position:fixed;
  bottom:140px;
  right:20px;
  padding:12px 18px;
  font-size:18px;
  display:none;
  z-index:30;
}
#ui {
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-size:22px;
  z-index:50;
}
</style>
</head>

<body>

<div id="ui">Madera: <span id="woodCount">0</span></div>

<canvas id="game"></canvas>

<div id="joystick"><div id="stick"></div></div>
<button id="actionBtn">Acción</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* CONFIG */
const SIZE = 128;
const SPEED = 4;
const WALK_DELAY = 4;
const WORLD_W = 3000;
const WORLD_H = 3000;

/* CÁMARA */
let camera = { x: 0, y: 0 };
let zoom = 1;
const MIN_ZOOM = 0.5;
const MAX_ZOOM = 2;

/* RECURSOS */
let wood = 0;
const woodUI = document.getElementById("woodCount");

/* JUGADOR */
let pony = {
  x: WORLD_W/2,
  y: WORLD_H/2,
  frame:0,
  tick:0,
  moving:false,
  facing:"right"
};

/* NPC */
function createNPC(x,y){
  return {
    x,y,
    vx:0,vy:0,
    timer:0,
    frame:0,
    tick:0,
    moving:false,
    facing:"right"
  };
}
let npcs = [
  createNPC(pony.x+200,pony.y-150),
  createNPC(pony.x-250,pony.y+100)
];

/* HACHA */
let hasAxe=false;
let axe={ x: pony.x+150, y: pony.y+80, picked:false };

/* ÁRBOLES (muchos ahora) */
let trees=[];
for(let i=0;i<15;i++){
  trees.push({
    x: Math.random()*WORLD_W,
    y: Math.random()*WORLD_H,
    hp:4
  });
}

/* BOTÓN */
let actionButton=null;
const actionBtn=document.getElementById("actionBtn");

actionBtn.onclick=()=>{
  if(actionButton==="pick"){
    hasAxe=true;
    axe.picked=true;
  }
  if(actionButton==="chop"){
    trees.forEach(tree=>{
      if(tree.target){
        tree.hp--;
        if(tree.hp<=0){
          wood++;
          woodUI.innerText=wood;
        }
      }
    });
    trees=trees.filter(t=>t.hp>0);
  }
};

/* IMÁGENES */
let imagesToLoad=0, imagesLoaded=0;
function onImageLoad(){
  imagesLoaded++;
  if(imagesLoaded===imagesToLoad){
    requestAnimationFrame(update);
  }
}

const walkFrames=[];
for(let i=0;i<=15;i++){
  imagesToLoad++;
  const img=new Image();
  img.onload=onImageLoad;
  img.src=`sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames=[];
for(let i=0;i<=3;i++){
  imagesToLoad++;
  const img=new Image();
  img.onload=onImageLoad;
  img.src=`sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* JOYSTICK */
const joystick=document.getElementById("joystick");
const stick=document.getElementById("stick");

let joyActive=false, joyX=0, joyY=0;
let moveX=0, moveY=0;

canvas.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  joyActive=true;
  joystick.style.display="block";
  joystick.style.left=(t.clientX-60)+"px";
  joystick.style.top=(t.clientY-60)+"px";
  joyX=t.clientX; joyY=t.clientY;
});

canvas.addEventListener("touchmove",e=>{
  if(!joyActive) return;
  const t=e.touches[0];
  let dx=t.clientX-joyX;
  let dy=t.clientY-joyY;
  const dist=Math.sqrt(dx*dx+dy*dy);
  const max=40;
  if(dist>max){
    dx=dx/dist*max;
    dy=dy/dist*max;
  }
  stick.style.left=(dx+30)+"px";
  stick.style.top=(dy+30)+"px";
  moveX=dx/max;
  moveY=dy/max;
});

canvas.addEventListener("touchend",()=>{
  joyActive=false;
  joystick.style.display="none";
  stick.style.left="30px";
  stick.style.top="30px";
  moveX=0; moveY=0;
});

/* ZOOM */
canvas.addEventListener("wheel",e=>{
  e.preventDefault();
  zoom+=e.deltaY*-0.001;
  zoom=Math.max(MIN_ZOOM,Math.min(MAX_ZOOM,zoom));
});

/* UPDATE */
function update(){

  pony.moving=false;

  if(moveX||moveY){
    pony.x+=moveX*SPEED;
    pony.y+=moveY*SPEED;
    pony.moving=true;
    if(moveX>0) pony.facing="right";
    if(moveX<0) pony.facing="left";
  }

  pony.x=Math.max(0,Math.min(WORLD_W-SIZE,pony.x));
  pony.y=Math.max(0,Math.min(WORLD_H-SIZE,pony.y));

  camera.x=pony.x-(canvas.width/(2*zoom))+SIZE/2;
  camera.y=pony.y-(canvas.height/(2*zoom))+SIZE/2;

  /* ANIMACIÓN JUGADOR */
  if(pony.moving){
    pony.tick++;
    if(pony.tick>=WALK_DELAY){
      pony.frame=(pony.frame+1)%walkFrames.length;
      pony.tick=0;
    }
  }else{
    pony.frame=0;
  }

  /* NPC MOVIMIENTO + ANIMACIÓN */
  npcs.forEach(npc=>{
    npc.timer--;
    if(npc.timer<=0){
      if(Math.random()<0.4){
        npc.vx=0; npc.vy=0;
      }else{
        const a=Math.random()*Math.PI*2;
        npc.vx=Math.cos(a)*1.5;
        npc.vy=Math.sin(a)*1.5;
      }
      npc.timer=60+Math.random()*120;
    }

    npc.x+=npc.vx;
    npc.y+=npc.vy;

    npc.moving=Math.abs(npc.vx)>0.1||Math.abs(npc.vy)>0.1;

    if(npc.vx>0) npc.facing="right";
    if(npc.vx<0) npc.facing="left";

    if(npc.moving){
      npc.tick++;
      if(npc.tick>=WALK_DELAY){
        npc.frame=(npc.frame+1)%walkFrames.length;
        npc.tick=0;
      }
    }else{
      npc.frame=0;
    }
  });

  /* PROXIMIDAD */
  actionButton=null;

  if(!hasAxe && !axe.picked){
    if(Math.hypot(pony.x-axe.x,pony.y-axe.y)<120){
      actionButton="pick";
    }
  }

  if(hasAxe){
    trees.forEach(tree=>{
      if(Math.hypot(pony.x-tree.x,pony.y-tree.y)<140){
        actionButton="chop";
        tree.target=true;
      }else tree.target=false;
    });
  }

  actionBtn.style.display=actionButton?"block":"none";
  actionBtn.innerText=actionButton==="pick"?"Recoger":"Golpear";

  draw();
  requestAnimationFrame(update);
}

/* DRAW */
function draw(){

  ctx.setTransform(zoom,0,0,zoom,0,0);
  ctx.clearRect(0,0,canvas.width/zoom,canvas.height/zoom);

  ctx.fillStyle="#4caf50";
  ctx.fillRect(0-camera.x,0-camera.y,WORLD_W,WORLD_H);

  /* ÁRBOLES */
  trees.forEach(tree=>{
    const tx=tree.x-camera.x;
    const ty=tree.y-camera.y;
    ctx.fillStyle="#5a3a1a";
    ctx.fillRect(tx+20,ty+60,20,40);
    ctx.fillStyle=tree.target?"#2e7d32":"#388e3c";
    ctx.beginPath();
    ctx.arc(tx+30,ty+50,40,0,Math.PI*2);
    ctx.fill();
  });

  /* HACHA */
  if(!axe.picked){
    const ax=axe.x-camera.x;
    const ay=axe.y-camera.y;
    ctx.fillStyle="#8b5a2b";
    ctx.fillRect(ax,ay+20,8,30);
    ctx.fillStyle="gray";
    ctx.beginPath();
    ctx.moveTo(ax,ay+20);
    ctx.lineTo(ax+20,ay+10);
    ctx.lineTo(ax+8,ay+30);
    ctx.fill();
  }

  /* NPC */
  npcs.forEach(npc=>{
    const nx=npc.x-camera.x;
    const ny=npc.y-camera.y;
    let img=npc.moving?walkFrames[npc.frame]:idleFrames[0];

    ctx.save();
    if(npc.facing==="left"){
      ctx.translate(nx+SIZE,ny);
      ctx.scale(-1,1);
      ctx.drawImage(img,0,0,SIZE,SIZE);
    }else{
      ctx.drawImage(img,nx,ny,SIZE,SIZE);
    }
    ctx.restore();
  });

  /* JUGADOR */
  const px=pony.x-camera.x;
  const py=pony.y-camera.y;
  let img=pony.moving?walkFrames[pony.frame]:idleFrames[0];

  ctx.save();
  if(pony.facing==="left"){
    ctx.translate(px+SIZE,py);
    ctx.scale(-1,1);
    ctx.drawImage(img,0,0,SIZE,SIZE);
  }else{
    ctx.drawImage(img,px,py,SIZE,SIZE);
  }
  ctx.restore();

  ctx.setTransform(1,0,0,1,0,0);
}
</script>

</body>
</html>
