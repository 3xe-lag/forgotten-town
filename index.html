<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #1e1e1e;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  canvas {
    background: #000;
    margin-top: 10px;
    border-radius: 8px;
  }

  .controls {
    position: fixed;
    bottom: 12px;
    left: 0;
    right: 0;
    text-align: center;
  }

  .controls button {
    width: 60px;
    height: 60px;
    font-size: 22px;
    margin: 4px;
    border-radius: 8px;
    border: none;
    background-color: #8a5ccf;
    color: white;
  }
</style>
</head>

<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="400"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* CONFIG */
const SIZE = 160;
const SPEED = 4;

/* MAPA */
const mapImg = new Image();
mapImg.src = "sprites/mapa/mapa.png";

/* ESTADO */
let pony = {
  x: canvas.width / 2 - SIZE / 2,
  y: canvas.height / 2 - SIZE / 2,
  frame: 0,
  tick: 0,
  facing: "right",
  moving: false,
  idleTick: 0,
  idleFrame: 0
};

let keys = { up:false, down:false, left:false, right:false };

/* CAMINAR */
const walkFrames = [];
for (let i = 0; i < 16; i++) {
  const img = new Image();
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

/* IDLE */
const idleFrames = [];
for (let i = 0; i < 4; i++) {
  const img = new Image();
  img.src = `sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* MAPA */
  ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);

  ctx.save();
  if (pony.facing === "left") {
    ctx.translate(pony.x + SIZE, pony.y);
    ctx.scale(-1, 1);
    ctx.drawImage(
      pony.moving ? walkFrames[pony.frame] : idleFrames[pony.idleFrame],
      0, 0, SIZE, SIZE
    );
  } else {
    ctx.drawImage(
      pony.moving ? walkFrames[pony.frame] : idleFrames[pony.idleFrame],
      pony.x, pony.y, SIZE, SIZE
    );
  }
  ctx.restore();
}

function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  pony.x = Math.max(0, Math.min(canvas.width - SIZE, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - SIZE, pony.y));

  if (pony.moving) {
    pony.tick++;
    if (pony.tick > 3) {
      pony.frame = (pony.frame + 1) % walkFrames.length;
      pony.tick = 0;
    }
    pony.idleTick = 0;
    pony.idleFrame = 0;
  } else {
    pony.idleTick++;
    if (pony.idleTick > 300) {
      pony.idleFrame++;
      if (pony.idleFrame > 3) pony.idleFrame = 0;
      pony.idleTick = 260;
    }
  }

  draw();
  requestAnimationFrame(update);
}

function press(k){ keys[k] = true; }
function release(k){ keys[k] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});
document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

update();
</script>

</body>
</html>
