<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

canvas {
  display: block;
}

.controls {
  position: fixed;
  bottom: 16px;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 10;
}

.controls button {
  width: 64px;
  height: 64px;
  font-size: 24px;
  margin: 4px;
  border-radius: 12px;
  border: none;
  background: #8a5ccf;
  color: white;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">⬆️</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">⬅️</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">➡️</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">⬇️</button>
</div>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== CONTROLES ===== */
const keys = { up:false, down:false, left:false, right:false };
function press(k){ keys[k] = true; }
function release(k){ keys[k] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});
document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

/* ===== MAPA ===== */
const mapImg = new Image();
mapImg.src = "map/map.png";

const MAP_WIDTH = 2000;
const MAP_HEIGHT = 2000;

/* ===== PONY ===== */
const SIZE = 96;
const SPEED = 4;
const FRAME_DELAY = 5;

let pony = {
  x: MAP_WIDTH / 2,
  y: MAP_HEIGHT / 2,
  facing: "right",
  frame: 0,
  tick: 0,
  moving: false
};

/* ===== CARGA DE IMÁGENES ===== */
let imagesToLoad = 1; // mapa
let imagesLoaded = 0;

function imageLoaded() {
  imagesLoaded++;
  if (imagesLoaded === imagesToLoad) {
    requestAnimationFrame(update);
  }
}

/* mapa */
mapImg.onload = imageLoaded;

/* caminar */
const walkFrames = [];
for (let i = 0; i <= 15; i++) {
  imagesToLoad++;
  const img = new Image();
  img.onload = imageLoaded;
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

/* idle */
const idleFrames = [];
for (let i = 0; i <= 3; i++) {
  imagesToLoad++;
  const img = new Image();
  img.onload = imageLoaded;
  img.src = `sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

let idleTimer = 0;
let idleFrame = 0;

/* ===== UPDATE ===== */
function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  pony.x = Math.max(0, Math.min(MAP_WIDTH, pony.x));
  pony.y = Math.max(0, Math.min(MAP_HEIGHT, pony.y));

  if (pony.moving) {
    pony.tick++;
    if (pony.tick >= FRAME_DELAY) {
      pony.frame = (pony.frame + 1) % walkFrames.length;
      pony.tick = 0;
    }
    idleTimer = 0;
    idleFrame = 0;
  } else {
    idleTimer++;
    if (idleTimer > 300) {
      idleFrame = (idleFrame + 1) % idleFrames.length;
      idleTimer = 280;
    }
  }

  draw();
  requestAnimationFrame(update);
}

/* ===== DRAW ===== */
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const camX = pony.x - canvas.width / 2;
  const camY = pony.y - canvas.height / 2;

  ctx.drawImage(mapImg, -camX, -camY, MAP_WIDTH, MAP_HEIGHT);

  const drawX = canvas.width / 2 - SIZE / 2;
  const drawY = canvas.height / 2 - SIZE / 2;

  ctx.save();
  if (pony.facing === "left") {
    ctx.translate(drawX + SIZE, drawY);
    ctx.scale(-1, 1);
    ctx.drawImage(
      pony.moving ? walkFrames[pony.frame] : idleFrames[idleFrame],
      0, 0, SIZE, SIZE
    );
  } else {
    ctx.drawImage(
      pony.moving ? walkFrames[pony.frame] : idleFrames[idleFrame],
      drawX, drawY, SIZE, SIZE
    );
  }
  ctx.restore();
}
</script>

</body>
</html>
