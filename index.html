<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Town</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #3a3a3a;
      margin-top: 10px;
      border-radius: 8px;
    }
    button {
      padding: 14px;
      margin: 5px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>

<h1>ğŸ´ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="600"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">â¬†ï¸</button>
  <div>
    <button ontouchstart="press('left')" ontouchend="release('left')">â¬…ï¸</button>
    <button ontouchstart="press('right')" ontouchend="release('right')">â¡ï¸</button>
  </div>
  <button ontouchstart="press('down')" ontouchend="release('down')">â¬‡ï¸</button>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let pony = { x: 130, y: 130, size: 40 };
  let keys = { up:false, down:false, left:false, right:false };

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ffb6c1";
    ctx.fillRect(pony.x, pony.y, pony.size, pony.size);
  }

  function update() {
    if (keys.up) pony.y -= 2;
    if (keys.down) pony.y += 2;
    if (keys.left) pony.x -= 2;
    if (keys.right) pony.x += 2;

    pony.x = Math.max(0, Math.min(canvas.width - pony.size, pony.x));
    pony.y = Math.max(0, Math.min(canvas.height - pony.size, pony.y));

    draw();
    requestAnimationFrame(update);
  }

  function press(dir) { keys[dir] = true; }
  function release(dir) { keys[dir] = false; }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") press("up");
    if (e.key === "ArrowDown") press("down");
    if (e.key === "ArrowLeft") press("left");
    if (e.key === "ArrowRight") press("right");
  });

  document.addEventListener("keyup", e => {
    if (e.key === "ArrowUp") release("up");
    if (e.key === "ArrowDown") release("down");
    if (e.key === "ArrowLeft") release("left");
    if (e.key === "ArrowRight") release("right");
  });

  draw();   // ğŸ‘ˆ aparece al cargar
  update(); // ğŸ‘ˆ loop del juego
</script>

</body>
</html>
