<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Town</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #3a3a3a;
      margin-top: 10px;
      border-radius: 8px;
    }
    .controls {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      margin: 4px;
      border-radius: 8px;
      border: none;
      background-color: #8a5ccf;
      color: white;
    }
  </style>
</head>
<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="600"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let pony = { x: 300, y: 200 };
  let keys = { up:false, down:false, left:false, right:false };

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const px = 6;
  const y = pony.y;

  ctx.save();

  // üîÅ giro seg√∫n direcci√≥n
  if (facing === "left") {
    ctx.translate(pony.x + 10 * px, 0);
    ctx.scale(-1, 1);
  } else {
    ctx.translate(pony.x, 0);
  }

  function p(dx, dy, color) {
    ctx.fillStyle = color;
    ctx.fillRect(dx * px, y + dy * px, px, px);
  }

  const body = "#8a5ccf";
  const bodyDark = "#6a3fa0";
  const mane = "#cfc3e8";
  const eye = "#2ecc71";

  // cabeza
  p(4,0, mane); p(5,0, mane);
  p(3,1, body); p(4,1, body); p(5,1, body); p(6,1, body);
  p(4,2, body); p(5,2, body);
  p(5,2, eye);

  // cuello
  p(4,3, body); p(5,3, body);

  // cuerpo
  p(2,4, bodyDark); p(3,4, body); p(4,4, body); p(5,4, body); p(6,4, body);
  p(2,5, bodyDark); p(3,5, body); p(4,5, body); p(5,5, body); p(6,5, body);

  // patas
  p(3,6, bodyDark); p(5,6, bodyDark);

  // cola
  p(1,4, mane); p(0,5, mane);

  ctx.restore();
}

  function update() {
    if (keys.up) pony.y -= 2;
    if (keys.down) pony.y += 2;
    if (keys.left) pony.x -= 2;
    if (keys.right) pony.x += 2;

    pony.x = Math.max(0, Math.min(canvas.width - 50, pony.x));
    pony.y = Math.max(0, Math.min(canvas.height - 50, pony.y));

    draw();
    requestAnimationFrame(update);
  }

  function press(dir) { keys[dir] = true; }
  function release(dir) { keys[dir] = false; }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") press("up");
    if (e.key === "ArrowDown") press("down");
    if (e.key === "ArrowLeft") press("left");
    if (e.key === "ArrowRight") press("right");
  });

  document.addEventListener("keyup", e => {
    if (e.key === "ArrowUp") release("up");
    if (e.key === "ArrowDown") release("down");
    if (e.key === "ArrowLeft") release("left");
    if (e.key === "ArrowRight") release("right");
  });

  update();
</script>

</body>
</html>
