<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #2b2b2b;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  canvas {
    background: #3a3a3a;
    margin-top: 10px;
    border-radius: 8px;
  }

  .controls {
    position: fixed;
    bottom: 12px;
    left: 0;
    right: 0;
    text-align: center;
  }

  .controls button {
    width: 60px;
    height: 60px;
    font-size: 22px;
    margin: 4px;
    border-radius: 8px;
    border: none;
    background-color: #8a5ccf;
    color: white;
  }
</style>
</head>

<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="400"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ===== JUGADOR ===== */
let pony = { x: 350, y: 180 };
let keys = { up:false, down:false, left:false, right:false };
let facing = "right";
let moving = false;

/* ===== SPRITE ===== */
const ponyImg = new Image();
ponyImg.src = "pony_walk.png";

/* ===== CONFIG SPRITESHEET ===== */
const FRAME_COUNT = 15;   // cantidad de frames (ajustable)
const SCALE = 2;          // tama√±o en pantalla
const FRAME_SPEED = 6;    // velocidad de animaci√≥n

let frame = 0;
let frameTimer = 0;
let FRAME_WIDTH = 0;
let FRAME_HEIGHT = 0;

/* ===== CARGA ===== */
ponyImg.onload = () => {
  FRAME_WIDTH = ponyImg.width / FRAME_COUNT;
  FRAME_HEIGHT = ponyImg.height;
  requestAnimationFrame(update);
};

ponyImg.onerror = () => {
  alert("No se pudo cargar pony_walk.png");
};

/* ===== DIBUJO ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();

  if (facing === "left") {
    ctx.translate(pony.x + FRAME_WIDTH * SCALE, pony.y);
    ctx.scale(-1, 1);
  } else {
    ctx.translate(pony.x, pony.y);
  }

  ctx.drawImage(
    ponyImg,
    frame * FRAME_WIDTH, 0,
    FRAME_WIDTH, FRAME_HEIGHT,
    0, 0,
    FRAME_WIDTH * SCALE,
    FRAME_HEIGHT * SCALE
  );

  ctx.restore();
}

/* ===== UPDATE ===== */
function update() {
  moving = false;

  if (keys.up)    { pony.y -= 2; moving = true; }
  if (keys.down)  { pony.y += 2; moving = true; }
  if (keys.left)  { pony.x -= 2; facing = "left";  moving = true; }
  if (keys.right) { pony.x += 2; facing = "right"; moving = true; }

  // l√≠mites del canvas
  pony.x = Math.max(0, Math.min(canvas.width - FRAME_WIDTH * SCALE, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - FRAME_HEIGHT * SCALE, pony.y));

  // animaci√≥n
  if (moving) {
    frameTimer++;
    if (frameTimer >= FRAME_SPEED) {
      frame = (frame + 1) % FRAME_COUNT;
      frameTimer = 0;
    }
  } else {
    frame = 0; // quieto
  }

  draw();
  requestAnimationFrame(update);
}

/* ===== CONTROLES ===== */
function press(k) { keys[k] = true; }
function release(k) { keys[k] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});
</script>

</body>
</html>
