<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;

    }

    canvas {
      background: #3a3a3a;
      margin-top: 10px;
      border-radius: 8px;
      max-width: 100%;
    }

    .controls {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .controls button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      margin: 4px;
      border-radius: 8px;
      border: none;
      background-color: #8a5ccf;
      color: white;
    }
  </style>
</head>
<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="600"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
/* ===== SETUP ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const PONY_SIZE = 140;

let pony = {
  x: (canvas.width - PONY_SIZE) / 2,
  y: (canvas.height - PONY_SIZE) / 2
};

let keys = { up:false, down:false, left:false, right:false };
let facing = "right";

/* ===== IMAGEN ===== */
const ponyImg = new Image();
let ponyLoaded = false;

ponyImg.src = "pony-town--stand-acolchado-4x.png";

ponyImg.onload = () => {
  ponyLoaded = true;
  console.log("üê¥ Pony cargado correctamente");
};

ponyImg.onerror = () => {
  console.error("‚ùå Error cargando imagen");
};

/* ===== DIBUJO ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // üî≤ Fondo de prueba (SIEMPRE visible)
  ctx.fillStyle = "#444";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // üê¥ Pony solo si la imagen carg√≥
  if (ponyLoaded) {
    ctx.save();

    if (facing === "left") {
      ctx.translate(pony.x + PONY_SIZE, pony.y);
      ctx.scale(-1, 1);
      ctx.drawImage(ponyImg, 0, 0, PONY_SIZE, PONY_SIZE);
    } else {
      ctx.drawImage(ponyImg, pony.x, pony.y, PONY_SIZE, PONY_SIZE);
    }

    ctx.restore();
  } else {
    // Texto mientras carga
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Cargando pony...", 20, 40);
  }
}

/* ===== UPDATE ===== */
function update() {
  const speed = 3;

  if (keys.up) pony.y -= speed;
  if (keys.down) pony.y += speed;
  if (keys.left) {
    pony.x -= speed;
    facing = "left";
  }
  if (keys.right) {
    pony.x += speed;
    facing = "right";
  }

  pony.x = Math.max(0, Math.min(canvas.width - PONY_SIZE, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - PONY_SIZE, pony.y));

  draw();
  requestAnimationFrame(update);
}

function press(dir) { keys[dir] = true;
