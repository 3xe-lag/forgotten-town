<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #2b2b2b;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}
canvas {
  background: #3a3a3a;
  margin-top: 10px;
  border-radius: 8px;
}
.controls {
  position: fixed;
  bottom: 12px;
  left: 0;
  right: 0;
}
.controls button {
  width: 60px;
  height: 60px;
  font-size: 22px;
  margin: 4px;
  border-radius: 8px;
  border: none;
  background: #8a5ccf;
  color: white;
}
</style>
</head>

<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="400"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const ponyImg = new Image();
ponyImg.src = "./pony_walk.png";

/* === CONFIG SPRITE === */
const FRAME_WIDTH = 64;
const FRAME_HEIGHT = 64;
const TOTAL_FRAMES = 15;
const SCALE = 2.5;

let frame = 0;
let frameTimer = 0;
const FRAME_SPEED = 6;

/* === PLAYER === */
let pony = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  speed: 3,
  moving: false,
  facing: "right"
};

let keys = { up:false, down:false, left:false, right:false };

ponyImg.onload = () => requestAnimationFrame(loop);

/* === LOOP === */
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

/* === UPDATE === */
function update() {
  pony.moving = false;

  if (keys.left) {
    pony.x -= pony.speed;
    pony.facing = "left";
    pony.moving = true;
  }
  if (keys.right) {
    pony.x += pony.speed;
    pony.facing = "right";
    pony.moving = true;
  }
  if (keys.up) {
    pony.y -= pony.speed;
    pony.moving = true;
  }
  if (keys.down) {
    pony.y += pony.speed;
    pony.moving = true;
  }

  // animaci√≥n
  if (pony.moving) {
    frameTimer++;
    if (frameTimer >= FRAME_SPEED) {
      frame = (frame + 1) % TOTAL_FRAMES;
      frameTimer = 0;
    }
  } else {
    frame = 0; // quieto ‚Üí frame 0
  }
}

/* === DRAW === */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();

  if (pony.facing === "left") {
    ctx.translate(pony.x + FRAME_WIDTH * SCALE, pony.y);
    ctx.scale(-1, 1);
  } else {
    ctx.translate(pony.x, pony.y);
  }

  ctx.drawImage(
    ponyImg,
    frame * FRAME_WIDTH, 0,
    FRAME_WIDTH, FRAME_HEIGHT,
    0, 0,
    FRAME_WIDTH * SCALE,
    FRAME_HEIGHT * SCALE
  );

  ctx.restore();
}

/* === INPUT === */
function press(d){ keys[d] = true; }
function release(d){ keys[d] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});
document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});
</script>

</body>
</html>
