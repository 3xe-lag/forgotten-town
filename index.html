<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #222;
  overflow: hidden;
  touch-action: none;
}

canvas {
  display: block;
}

.controls {
  position: fixed;
  bottom: 16px;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 10;
}

.controls button {
  width: 64px;
  height: 64px;
  font-size: 26px;
  margin: 4px;
  border-radius: 10px;
  border: none;
  background: #8a5ccf;
  color: white;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">⬆️</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">⬅️</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">➡️</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">⬇️</button>
</div>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= CONTROLES ================= */
const keys = { up:false, down:false, left:false, right:false };
function press(k){ keys[k] = true; }
function release(k){ keys[k] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});
document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

/* ================= PONY ================= */
const SIZE = 128;
const SPEED = 4;
const WALK_DELAY = 3;

let pony = {
  x: 200,
  y: 200,
  frame: 0,
  tick: 0,
  facing: "right",
  moving: false
};

/* ================= CARGA DE IMÁGENES ================= */
let imagesToLoad = 0;
let imagesLoaded = 0;

function onImageLoad() {
  imagesLoaded++;
  if (imagesLoaded === imagesToLoad) {
    requestAnimationFrame(update);
  }
}

/* caminar */
const walkFrames = [];
for (let i = 0; i <= 15; i++) {
  imagesToLoad++;
  const img = new Image();
  img.onload = onImageLoad;
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

/* idle */
const idleFrames = [];
for (let i = 0; i <= 3; i++) {
  imagesToLoad++;
  const img = new Image();
  img.onload = onImageLoad;
  img.src = `sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* ================= UPDATE ================= */
function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  pony.x = Math.max(0, Math.min(canvas.width - SIZE, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - SIZE, pony.y));

  if (pony.moving) {
    pony.tick++;
    if (pony.tick >= WALK_DELAY) {
      pony.frame = (pony.frame + 1) % walkFrames.length;
      pony.tick = 0;
    }
  } else {
    pony.frame = 0;
  }

  draw();
  requestAnimationFrame(update);
}

/* ================= DRAW ================= */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let img = pony.moving ? walkFrames[pony.frame] : idleFrames[0];

  ctx.save();
  if (pony.facing === "left") {
    ctx.translate(pony.x + SIZE, pony.y);
    ctx.scale(-1, 1);
    ctx.drawImage(img, 0, 0, SIZE, SIZE);
  } else {
    ctx.drawImage(img, pony.x, pony.y, SIZE, SIZE);
  }
  ctx.restore();
}
</script>

</body>
</html>
