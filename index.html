<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Town</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #3a3a3a;
      margin-top: 10px;
      border-radius: 8px;
    }
    .controls {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      margin: 4px;
      border-radius: 8px;
      border: none;
      background-color: #8a5ccf;
      color: white;
    }
  </style>
</head>
<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="600"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let pony = { x: 300, y: 200 };
let keys = { up:false, down:false, left:false, right:false };
let facing = "right";

// ===== DIBUJO DEL PONY =====
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const px = 6;
  const baseY = pony.y;

  ctx.save();

  if (facing === "left") {
    ctx.translate(pony.x + 22 * px, 0);
    ctx.scale(-1, 1);
  } else {
    ctx.translate(pony.x, 0);
  }

  function p(x, y, c) {
    ctx.fillStyle = c;
    ctx.fillRect(x * px, baseY + y * px, px, px);
  }

  const BODY = "#8b0030";
  const BODY_D = "#640020";
  const MANE = "#b8b0ad";
  const MANE_D = "#8f8885";
  const EYE = "#2ecc71";

  // cabeza
  p(8,0, MANE); p(9,0, MANE); p(10,0, MANE);
  p(7,1, MANE); p(8,1, MANE); p(9,1, MANE); p(10,1, MANE);
  p(7,2, BODY); p(8,2, BODY); p(9,2, BODY); p(10,2, BODY);
  p(7,3, BODY); p(8,3, BODY); p(9,3, BODY); p(10,3, BODY);
  p(9,3, EYE);

  // cuello
  p(8,4, BODY); p(9,4, BODY);
  p(8,5, BODY); p(9,5, BODY);

  // cuerpo
  p(5,6, BODY_D); p(6,6, BODY); p(7,6, BODY); p(8,6, BODY); p(9,6, BODY);
  p(5,7, BODY_D); p(6,7, BODY); p(7,7, BODY); p(8,7, BODY); p(9,7, BODY);
  p(5,8, BODY_D); p(6,8, BODY); p(7,8, BODY); p(8,8, BODY); p(9,8, BODY);

  // patas
  p(6,9, BODY_D); p(8,9, BODY_D);
  p(6,10, BODY_D); p(8,10, BODY_D);

  // cola
  p(4,7, MANE_D);
  p(3,8, MANE_D);
  p(3,9, MANE);

  ctx.restore();
}

// ===== UPDATE =====
function update() {
  if (keys.up) pony.y -= 2;
  if (keys.down) pony.y += 2;

  if (keys.left) {
    pony.x -= 2;
    facing = "left";
  }
  if (keys.right) {
    pony.x += 2;
    facing = "right";
  }

  pony.x = Math.max(0, Math.min(canvas.width - 150, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - 150, pony.y));

  draw();
  requestAnimationFrame(update);
}

function press(dir) { keys[dir] = true; }
function release(dir) { keys[dir] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

update();
</script>

</body>
</html>
