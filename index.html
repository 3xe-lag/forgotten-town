<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #222;
  overflow: hidden;
  touch-action: none;
}
canvas { display:block; }

/* ===== JOYSTICK ===== */
#joystick {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
  display: none;
  z-index: 20;
}
#stick {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  left: 30px;
  top: 30px;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="joystick">
  <div id="stick"></div>
</div>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== CONFIG ===== */
const SIZE = 128;
const SPEED = 4;
const WALK_DELAY = 3;
const BLINK_INTERVAL = 5000;
const BLINK_DELAY = 2;
const WORLD_W = 3000;
const WORLD_H = 3000;

/* ===== CÁMARA + ZOOM ===== */
let camera = { x: 0, y: 0 };
let zoom = 1;
const MIN_ZOOM = 0.5;
const MAX_ZOOM = 2;

/* ===== JUGADOR ===== */
let pony = {
  x: WORLD_W/2,
  y: WORLD_H/2,
  frame: 0,
  tick: 0,
  moving: false,
  facing: "right",
  blinking:false,
  blinkIndex:0,
  blinkTimer:Date.now()
};

/* ===== NPCs ===== */
let npcs = [
  { x: pony.x + 200, y: pony.y - 150 },
  { x: pony.x - 250, y: pony.y + 100 }
];

/* ===== IMÁGENES ===== */
let imagesToLoad=0, imagesLoaded=0;
function onImageLoad(){
  imagesLoaded++;
  if(imagesLoaded===imagesToLoad){
    requestAnimationFrame(update);
  }
}

const walkFrames=[];
for(let i=0;i<=15;i++){
  imagesToLoad++;
  const img=new Image();
  img.onload=onImageLoad;
  img.src=`sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames=[];
for(let i=0;i<=3;i++){
  imagesToLoad++;
  const img=new Image();
  img.onload=onImageLoad;
  img.src=`sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* ===== JOYSTICK ===== */
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joyActive = false;
let joyX = 0;
let joyY = 0;
let moveX = 0;
let moveY = 0;

canvas.addEventListener("touchstart", e=>{
  const touch = e.touches[0];
  joyActive = true;
  joystick.style.display = "block";
  joystick.style.left = (touch.clientX - 60) + "px";
  joystick.style.top = (touch.clientY - 60) + "px";
  joyX = touch.clientX;
  joyY = touch.clientY;
});

canvas.addEventListener("touchmove", e=>{
  if(!joyActive) return;
  const touch = e.touches[0];

  let dx = touch.clientX - joyX;
  let dy = touch.clientY - joyY;

  const dist = Math.sqrt(dx*dx + dy*dy);
  const max = 40;

  if(dist > max){
    dx = dx / dist * max;
    dy = dy / dist * max;
  }

  stick.style.left = (dx + 30) + "px";
  stick.style.top = (dy + 30) + "px";

  moveX = dx / max;
  moveY = dy / max;
});

canvas.addEventListener("touchend", ()=>{
  joyActive = false;
  joystick.style.display = "none";
  stick.style.left = "30px";
  stick.style.top = "30px";
  moveX = 0;
  moveY = 0;
});

/* ===== ZOOM ===== */
canvas.addEventListener("wheel", e=>{
  e.preventDefault();
  zoom += e.deltaY * -0.001;
  zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, zoom));
});

let lastDist=null;
canvas.addEventListener("touchmove", e=>{
  if(e.touches.length===2){
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(lastDist){
      zoom += (dist-lastDist)*0.002;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, zoom));
    }
    lastDist=dist;
  }
});
canvas.addEventListener("touchend", ()=> lastDist=null);

/* ===== UPDATE ===== */
function update(){

  pony.moving=false;

  if(moveX!==0 || moveY!==0){
    pony.x += moveX*SPEED;
    pony.y += moveY*SPEED;
    pony.moving=true;

    if(moveX>0) pony.facing="right";
    if(moveX<0) pony.facing="left";
  }

  pony.x=Math.max(0,Math.min(WORLD_W-SIZE,pony.x));
  pony.y=Math.max(0,Math.min(WORLD_H-SIZE,pony.y));

  /* ===== CÁMARA SIGUE AL PONY ===== */
  camera.x = pony.x - (canvas.width/(2*zoom)) + SIZE/2;
  camera.y = pony.y - (canvas.height/(2*zoom)) + SIZE/2;

  /* ===== ANIMACIÓN ===== */
  if(pony.moving){
    pony.tick++;
    if(pony.tick>=WALK_DELAY){
      pony.frame=(pony.frame+1)%walkFrames.length;
      pony.tick=0;
    }
    pony.blinking=false;
    pony.blinkIndex=0;
    pony.blinkTimer=Date.now();
  }else{
    if(!pony.blinking && Date.now()-pony.blinkTimer>BLINK_INTERVAL){
      pony.blinking=true;
      pony.blinkIndex=0;
      pony.tick=0;
    }
    if(pony.blinking){
      pony.tick++;
      if(pony.tick>=BLINK_DELAY){
        pony.tick=0;
        pony.blinkIndex++;
        if(pony.blinkIndex>=6){
          pony.blinking=false;
          pony.blinkIndex=0;
          pony.blinkTimer=Date.now();
        }
      }
    }
    pony.frame=0;
  }

  draw();
  requestAnimationFrame(update);
}

/* ===== DRAW ===== */
function draw(){

  ctx.setTransform(zoom,0,0,zoom,0,0);
  ctx.clearRect(0,0,canvas.width/zoom,canvas.height/zoom);

  /* ===== NPCs ===== */
  npcs.forEach(npc=>{
    const nx = npc.x - camera.x;
    const ny = npc.y - camera.y;
    ctx.drawImage(idleFrames[0], nx, ny, SIZE, SIZE);
  });

  /* ===== JUGADOR ===== */
  const px = pony.x - camera.x;
  const py = pony.y - camera.y;

  let img;
  if(pony.moving){
    img = walkFrames[pony.frame];
  }else if(pony.blinking){
    const seq=[0,1,2,3,2,1];
    img = idleFrames[seq[pony.blinkIndex]];
  }else{
    img = idleFrames[0];
  }

  ctx.save();
  if(pony.facing==="left"){
    ctx.translate(px+SIZE,py);
    ctx.scale(-1,1);
    ctx.drawImage(img,0,0,SIZE,SIZE);
  }else{
    ctx.drawImage(img,px,py,SIZE,SIZE);
  }
  ctx.restore();

  ctx.setTransform(1,0,0,1,0,0);
}
</script>

</body>
</html>
