<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #2b2b2b;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  canvas {
    background: #3a3a3a;
    margin-top: 10px;
    border-radius: 8px;
  }

  .controls {
    position: fixed;
    bottom: 12px;
    left: 0;
    right: 0;
    text-align: center;
  }

  .controls button {
    width: 60px;
    height: 60px;
    font-size: 22px;
    margin: 4px;
    border-radius: 8px;
    border: none;
    background-color: #8a5ccf;
    color: white;
  }
</style>
</head>

<body>

<h1>游냢 Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="400"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">拘勇</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">拘勇</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">俱뫮잺</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">拘勇</button>
</div>

<script>
/* ===== CONFIG ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const SIZE = 160;        // pony m치s grande
const SPEED = 6;         // velocidad de movimiento
const FRAME_DELAY = 2;   // animaci칩n m치s r치pida

/* ===== ESTADO ===== */
let pony = {
  x: canvas.width / 2 - SIZE / 2,
  y: canvas.height / 2 - SIZE / 2,
  frame: 0,
  tick: 0,
  moving: false,
  facing: "right"
};

let keys = {
  up: false,
  down: false,
  left: false,
  right: false
};

/* ===== CARGAR FRAMES ===== */
const frames = [];
const TOTAL_FRAMES = 16;

for (let i = 0; i < TOTAL_FRAMES; i++) {
  const img = new Image();
  img.src = `sprites/caminar/caminar_${i}.png`;
  frames.push(img);
}

/* ===== CONTROLES ===== */
function press(dir) {
  keys[dir] = true;
}

function release(dir) {
  keys[dir] = false;
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

/* ===== DIBUJO ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();

  if (pony.facing === "left") {
    ctx.translate(pony.x + SIZE, pony.y);
    ctx.scale(-1, 1);
    ctx.drawImage(frames[pony.frame], 0, 0, SIZE, SIZE);
  } else {
    ctx.drawImage(frames[pony.frame], pony.x, pony.y, SIZE, SIZE);
  }

  ctx.restore();
}

/* ===== LOOP ===== */
function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  pony.x = Math.max(0, Math.min(canvas.width - SIZE, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - SIZE, pony.y));

  if (pony.moving) {
    pony.tick++;
    if (pony.tick >= FRAME_DELAY) {
      pony.frame = (pony.frame + 1) % TOTAL_FRAMES;
      pony.tick = 0;
    }
  } else {
    pony.frame = 0; // frame quieto
  }

  draw();
  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
