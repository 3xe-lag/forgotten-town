<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html,body{
  margin:0;
  padding:0;
  background:#222;
  overflow:hidden;
  touch-action:none;
}
canvas{display:block;}

#ui{
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-size:18px;
  z-index:50;
}

#actionBtn{
  position:fixed;
  bottom:140px;
  right:20px;
  padding:12px 18px;
  font-size:18px;
  display:none;
  z-index:30;
}
</style>
</head>
<body>

<div id="ui">
Inventario:<br>
ü™µ Madera: <span id="woodCount">0</span><br>
ü™ì Hacha: <span id="axeState">No</span>
</div>

<canvas id="game"></canvas>
<button id="actionBtn">Acci√≥n</button>

<script>

/* ===== CANVAS ===== */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

/* ===== CONFIG ===== */
const SIZE=128;
const SPEED=4;
const WORLD_W=3000;
const WORLD_H=3000;

/* ===== ZOOM ===== */
let zoom=1;
const MIN_ZOOM=0.5;
const MAX_ZOOM=2;

canvas.addEventListener("wheel",e=>{
  e.preventDefault();
  zoom+=e.deltaY*-0.001;
  zoom=Math.max(MIN_ZOOM,Math.min(MAX_ZOOM,zoom));
});

let lastDist=null;
canvas.addEventListener("touchmove",e=>{
  if(e.touches.length===2){
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(lastDist){
      zoom+=(dist-lastDist)*0.002;
      zoom=Math.max(MIN_ZOOM,Math.min(MAX_ZOOM,zoom));
    }
    lastDist=dist;
  }
});
canvas.addEventListener("touchend",()=>lastDist=null);

/* ===== C√ÅMARA ===== */
let camera={x:0,y:0};

/* ===== INVENTARIO ===== */
let inventory={wood:0,axe:false};
const woodUI=document.getElementById("woodCount");
const axeUI=document.getElementById("axeState");

/* ===== JUGADOR ===== */
let pony={
  x:WORLD_W/2,
  y:WORLD_H/2,
  facing:"right"
};

/* ===== NPC ===== */
function createNPC(x,y){
  return{
    x,y,
    vx:0,vy:0,
    timer:0,
    hp:3
  };
}

let npcs=[
  createNPC(pony.x+200,pony.y-150),
  createNPC(pony.x-250,pony.y+100)
];

/* ===== √ÅRBOLES ===== */
let trees=[];
for(let i=0;i<15;i++){
  trees.push({
    x:Math.random()*WORLD_W,
    y:Math.random()*WORLD_H,
    hp:4
  });
}

/* ===== HACHA EN SUELO ===== */
let axeWorld={
  x:pony.x+150,
  y:pony.y+80,
  picked:false
};

/* ===== BOT√ìN ===== */
let actionType=null;
const actionBtn=document.getElementById("actionBtn");

actionBtn.onclick=()=>{
  if(actionType==="pick"){
    inventory.axe=true;
    axeWorld.picked=true;
    axeUI.innerText="S√≠";
  }

  if(actionType==="chop"){
    trees.forEach(t=>{
      if(Math.hypot(pony.x-t.x,pony.y-t.y)<140){
        t.hp--;
        if(t.hp<=0){
          inventory.wood++;
          woodUI.innerText=inventory.wood;
        }
      }
    });
    trees=trees.filter(t=>t.hp>0);
  }

  if(actionType==="kill"){
    npcs.forEach(n=>{
      const dist=Math.hypot(pony.x-n.x,pony.y-n.y);
      if(dist<150){
        n.hp--;
        
        // Empuje suave en direcci√≥n contraria
        const dx=n.x-pony.x;
        const dy=n.y-pony.y;
        const len=Math.hypot(dx,dy);
        n.vx=(dx/len)*3;
        n.vy=(dy/len)*3;

        if(n.hp<=0){
          n.x=-9999; // desaparece
        }
      }
    });
  }
};

/* ===== MOVIMIENTO SIMPLE ===== */
let keys={};
window.addEventListener("keydown",e=>keys[e.key]=true);
window.addEventListener("keyup",e=>keys[e.key]=false);

/* ===== HACHA DIBUJO ===== */
function drawAxe(x,y,rotation=0){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(rotation);

  ctx.fillStyle="#8b5a2b";
  ctx.fillRect(-3,0,6,30);

  ctx.fillStyle="#c62828";
  ctx.fillRect(-18,-18,36,18);

  ctx.fillStyle="#ff5252";
  ctx.fillRect(-10,-14,16,6);

  ctx.restore();
}

/* ===== UPDATE ===== */
function update(){

  if(keys["ArrowRight"]){pony.x+=SPEED;pony.facing="right";}
  if(keys["ArrowLeft"]){pony.x-=SPEED;pony.facing="left";}
  if(keys["ArrowUp"]){pony.y-=SPEED;}
  if(keys["ArrowDown"]){pony.y+=SPEED;}

  pony.x=Math.max(0,Math.min(WORLD_W-SIZE,pony.x));
  pony.y=Math.max(0,Math.min(WORLD_H-SIZE,pony.y));

  camera.x=pony.x-(canvas.width/(2*zoom))+SIZE/2;
  camera.y=pony.y-(canvas.height/(2*zoom))+SIZE/2;

  /* NPC movimiento */
  npcs.forEach(n=>{
    n.timer--;
    if(n.timer<=0){
      const a=Math.random()*Math.PI*2;
      n.vx=Math.cos(a)*1.5;
      n.vy=Math.sin(a)*1.5;
      n.timer=120;
    }
    n.x+=n.vx;
    n.y+=n.vy;
  });

  /* PROXIMIDAD */
  actionType=null;

  if(!inventory.axe && !axeWorld.picked){
    if(Math.hypot(pony.x-axeWorld.x,pony.y-axeWorld.y)<120){
      actionType="pick";
    }
  }

  if(inventory.axe){
    trees.forEach(t=>{
      if(Math.hypot(pony.x-t.x,pony.y-t.y)<140){
        actionType="chop";
      }
    });

    npcs.forEach(n=>{
      if(Math.hypot(pony.x-n.x,pony.y-n.y)<150){
        actionType="kill";
      }
    });
  }

  actionBtn.style.display=actionType?"block":"none";
  actionBtn.innerText=
    actionType==="pick"?"Recoger":
    actionType==="chop"?"Golpear":
    actionType==="kill"?"Kill":"";

  draw();
  requestAnimationFrame(update);
}

/* ===== DRAW ===== */
function draw(){
  ctx.setTransform(zoom,0,0,zoom,0,0);
  ctx.clearRect(0,0,canvas.width/zoom,canvas.height/zoom);

  ctx.fillStyle="#4caf50";
  ctx.fillRect(0-camera.x,0-camera.y,WORLD_W,WORLD_H);

  /* √Årboles */
  trees.forEach(t=>{
    const tx=t.x-camera.x;
    const ty=t.y-camera.y;
    ctx.fillStyle="#5a3a1a";
    ctx.fillRect(tx+20,ty+60,20,40);
    ctx.fillStyle="#388e3c";
    ctx.beginPath();
    ctx.arc(tx+30,ty+50,40,0,Math.PI*2);
    ctx.fill();
  });

  /* Hacha suelo */
  if(!axeWorld.picked){
    drawAxe(axeWorld.x-camera.x,axeWorld.y-camera.y+20,0);
  }

  /* NPC */
  npcs.forEach(n=>{
    ctx.fillStyle="red";
    ctx.fillRect(n.x-camera.x,n.y-camera.y,60,60);
  });

  /* Jugador */
  ctx.fillStyle="purple";
  ctx.fillRect(pony.x-camera.x,pony.y-camera.y,60,60);

  /* Hacha en boca */
  if(inventory.axe){
    const px=pony.x-camera.x;
    const py=pony.y-camera.y;

    const mouthX=pony.facing==="right"?px+70:px+20;
    const mouthY=py+40;

    ctx.save();
    if(pony.facing==="right"){
      drawAxe(mouthX,mouthY,1.5708);
    }else{
      ctx.scale(-1,1);
      drawAxe(-mouthX,mouthY,1.5708);
    }
    ctx.restore();
  }

  ctx.setTransform(1,0,0,1,0,0);
}

update();

</script>
</body>
</html>
