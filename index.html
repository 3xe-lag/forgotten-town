<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #2b2b2b;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  canvas {
    background: #3a3a3a;
    margin-top: 10px;
    border-radius: 8px;
  }

  .controls {
    position: fixed;
    bottom: 12px;
    left: 0;
    right: 0;
    text-align: center;
  }

  .controls button {
    width: 60px;
    height: 60px;
    font-size: 22px;
    margin: 4px;
    border-radius: 8px;
    border: none;
    background-color: #8a5ccf;
    color: white;
  }
</style>
</head>

<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="400"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
/* ===== CONFIG ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const SIZE = 160;
const SPEED = 4;
const WALK_FRAME_DELAY = 4;

/* ===== ESTADO ===== */
let pony = {
  x: canvas.width / 2 - SIZE / 2,
  y: canvas.height / 2 - SIZE / 2,
  frame: 0,
  tick: 0,
  idleFrame: 0,
  idleTick: 0,
  blinkTick: 0,
  breathing: 0,
  moving: false,
  facing: "right"
};

let keys = { up:false, down:false, left:false, right:false };

/* ===== CARGA DE IM√ÅGENES ===== */
const walkFrames = [];
for (let i = 0; i < 16; i++) {
  const img = new Image();
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames = [];
for (let i = 0; i < 3; i++) {
  const img = new Image();
  img.src = `sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* ===== DIBUJO ===== */
function draw(img, scale = 1) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const drawSize = SIZE * scale;
  const dx = pony.x + (SIZE - drawSize) / 2;
  const dy = pony.y + (SIZE - drawSize) / 2;

  ctx.save();

  if (pony.facing === "left") {
    ctx.translate(dx + drawSize, dy);
    ctx.scale(-1, 1);
    ctx.drawImage(img, 0, 0, drawSize, drawSize);
  } else {
    ctx.drawImage(img, dx, dy, drawSize, drawSize);
  }

  ctx.restore();
}

/* ===== UPDATE ===== */
function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  pony.x = Math.max(0, Math.min(canvas.width - SIZE, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - SIZE, pony.y));

  if (pony.moving) {
    pony.tick++;
    if (pony.tick >= WALK_FRAME_DELAY) {
      pony.frame = (pony.frame + 1) % walkFrames.length;
      pony.tick = 0;
    }
    draw(walkFrames[pony.frame], 1);
  } else {
    /* ===== IDLE ===== */
    pony.breathing += 0.03;
    const breathScale = 1 + Math.sin(pony.breathing) * 0.02;

    pony.blinkTick++;
    if (pony.blinkTick > 180) {
      pony.idleFrame = 2;
      if (pony.blinkTick > 195) {
        pony.idleFrame = 0;
        pony.blinkTick = 0;
      }
    } else if (pony.blinkTick > 170) {
      pony.idleFrame = 1;
    } else {
      pony.idleFrame = 0;
    }

    draw(idleFrames[pony.idleFrame], breathScale);
  }

  requestAnimationFrame(update);
}

/* ===== CONTROLES ===== */
function press(k){ keys[k] = true; }
function release(k){ keys[k] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

update();
</script>

</body>
</html>
