<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html,body{
  margin:0;
  padding:0;
  background:#222;
  overflow:hidden;
  touch-action:none;
}
canvas{display:block;}

#ui{
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-size:18px;
  z-index:50;
}
</style>
</head>
<body>

<div id="ui">
ü™ì Hacha: <span id="axeState">S√≠</span>
</div>

<canvas id="game"></canvas>

<script>

/* ===== CANVAS ===== */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

/* ===== CONFIG ===== */
const SIZE=128;
const SPEED=4;
const WALK_DELAY=4;
const WORLD_W=3000;
const WORLD_H=3000;

/* ===== ZOOM ===== */
let zoom=1;
canvas.addEventListener("wheel",e=>{
  e.preventDefault();
  zoom+=e.deltaY*-0.001;
  zoom=Math.max(0.5,Math.min(2,zoom));
});

/* ===== C√ÅMARA ===== */
let camera={x:0,y:0};

/* ===== EVENTO EVA ===== */
let eventPhase=0; 
let eventTimer=0;

/* ===== JUGADOR ===== */
let pony={
  x:WORLD_W/2,
  y:WORLD_H/2,
  frame:0,
  tick:0,
  moving:false,
  facing:"right",
  frozen:false
};

/* ===== NPC ===== */
function createNPC(x,y){
  return{
    x,y,
    originalX:x,
    originalY:y,
    vx:0,vy:0,
    timer:0,
    frame:0,
    tick:0,
    moving:false,
    facing:"right",
    hp:3,
    dead:false
  };
}

let npcs=[];
for(let i=0;i<6;i++){
  npcs.push(createNPC(
    pony.x + (Math.random()*800-400),
    pony.y + (Math.random()*800-400)
  ));
}

/* ===== IM√ÅGENES ===== */
let loaded=0;
function ready(){
  loaded++;
  if(loaded===20){
    requestAnimationFrame(update);
  }
}

const walkFrames=[];
for(let i=0;i<=15;i++){
  const img=new Image();
  img.onload=ready;
  img.src=`sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames=[];
for(let i=0;i<=3;i++){
  const img=new Image();
  img.onload=ready;
  img.src=`sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* ===== CONTROLES TECLADO ===== */
let keys={};
document.addEventListener("keydown",e=>keys[e.key]=true);
document.addEventListener("keyup",e=>keys[e.key]=false);

/* ===== ATAQUE ===== */
document.addEventListener("keydown",e=>{
  if(e.key===" " && eventPhase===0){
    npcs.forEach(n=>{
      if(n.dead) return;
      const dist=Math.hypot(pony.x-n.x,pony.y-n.y);
      if(dist<150){
        n.hp--;
        n.vx=(n.x-pony.x)*0.2;
        n.vy=(n.y-pony.y)*0.2;

        if(n.hp<=0){
          n.dead=true;
          startEvent();
        }
      }
    });
  }
});

function startEvent(){
  eventPhase=1;
  eventTimer=300; // 5s
  pony.frozen=true;
}

/* ===== UPDATE ===== */
function update(){

  if(!pony.frozen){
    pony.moving=false;
    if(keys["ArrowUp"])pony.y-=SPEED;
    if(keys["ArrowDown"])pony.y+=SPEED;
    if(keys["ArrowLeft"]){pony.x-=SPEED;pony.facing="left";}
    if(keys["ArrowRight"]){pony.x+=SPEED;pony.facing="right";}
  }

  camera.x=pony.x-(canvas.width/(2*zoom))+SIZE/2;
  camera.y=pony.y-(canvas.height/(2*zoom))+SIZE/2;

  /* NPC movimiento normal */
  npcs.forEach(n=>{
    if(n.dead) return;
    if(eventPhase===0){
      n.timer--;
      if(n.timer<=0){
        if(Math.random()<0.4){
          n.vx=0;n.vy=0;
        }else{
          const a=Math.random()*Math.PI*2;
          n.vx=Math.cos(a)*1.5;
          n.vy=Math.sin(a)*1.5;
        }
        n.timer=60+Math.random()*120;
      }

      n.x+=n.vx;
      n.y+=n.vy;
      n.moving=Math.abs(n.vx)>0.1||Math.abs(n.vy)>0.1;
    }
  });

  /* EVENTO */
  if(eventPhase===1){
    eventTimer--;
    if(eventTimer<=0){
      eventPhase=2;
      eventTimer=360;

      const radius=200;
      npcs.forEach((n,i)=>{
        if(n.dead) return;
        const angle=(i/npcs.length)*Math.PI*2;
        n.x=pony.x+Math.cos(angle)*radius;
        n.y=pony.y+Math.sin(angle)*radius;
        n.vx=0;n.vy=0;
      });
    }
  }
  else if(eventPhase===2){
    eventTimer--;
    if(eventTimer<=0){
      eventPhase=0;
      pony.frozen=false;

      npcs.forEach(n=>{
        if(!n.dead){
          n.x=n.originalX;
          n.y=n.originalY;
        }
      });
    }
  }

  draw();
  requestAnimationFrame(update);
}

/* ===== DRAW ===== */
function draw(){
  ctx.setTransform(zoom,0,0,zoom,0,0);
  ctx.clearRect(0,0,canvas.width/zoom,canvas.height/zoom);

  ctx.fillStyle="#4caf50";
  ctx.fillRect(0-camera.x,0-camera.y,WORLD_W,WORLD_H);

  npcs.forEach(n=>{
    const nx=n.x-camera.x;
    const ny=n.y-camera.y;

    if(n.dead){
      ctx.save();
      ctx.translate(nx+SIZE/2,ny+SIZE/2);
      ctx.rotate(Math.PI/2);
      ctx.drawImage(idleFrames[0],-SIZE/2,-SIZE/2,SIZE,SIZE);
      ctx.restore();
      return;
    }

    let img=n.moving?walkFrames[n.frame%walkFrames.length]:idleFrames[0];
    ctx.drawImage(img,nx,ny,SIZE,SIZE);
  });

  const px=pony.x-camera.x;
  const py=pony.y-camera.y;
  ctx.drawImage(idleFrames[0],px,py,SIZE,SIZE);

  if(eventPhase===1){
    ctx.setTransform(1,0,0,1,0,0);
    ctx.fillStyle="red";
    ctx.font="40px Arial";
    ctx.textAlign="center";
    ctx.fillText("- ¬øPor qu√© lo hiciste Eva...? -",
      canvas.width/2,
      canvas.height/2
    );
  }

  ctx.setTransform(1,0,0,1,0,0);
}

</script>
</body>
</html>
