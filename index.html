<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Town</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #3a3a3a;
      margin-top: 10px;
      border-radius: 8px;
    }
    .controls {
      position: fixed;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 22px;
      margin: 4px;
      border-radius: 8px;
      border: none;
      background-color: #8a5ccf;
      color: white;
    }
  </style>
</head>
<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="600"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let pony = { x: 300, y: 200 };
let keys = { up:false, down:false, left:false, right:false };
let facing = "right";

// ===== DIBUJO DEL PONY =====
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const px = 5; // tama√±o del pixel
  const baseX = pony.x;
  const baseY = pony.y;

  const C = {
    R: "#8b0030", // cuerpo rojo
    r: "#640020", // sombra cuerpo
    H: "#b8b0ad", // melena clara
    h: "#8f8885", // melena sombra
    G: "#2ecc71", // ojo verde
    ".": null
  };

  // Sprite MUCHO m√°s parecido a la imagen
  const sprite = [
    "....HHHHH......",
    "...HHHHHHH.....",
    "..HHHHHHHH.....",
    "..RRRRRRRR.....",
    ".RRRRRRRRR.....",
    ".RRRRRRRRR.....",
    "..RRRRRRRRR....",
    "..RRRRRRRRR....",
    "..RRRRRRRRR....",
    "...r.R...r.....",
    "...r.R...r.....",
    ".hh............",
    ".hh............"
  ];

  ctx.save();

  // giro izquierda / derecha
  if (facing === "left") {
    ctx.translate(baseX + sprite[0].length * px, 0);
    ctx.scale(-1, 1);
  } else {
    ctx.translate(baseX, 0);
  }

  for (let y = 0; y < sprite.length; y++) {
    for (let x = 0; x < sprite[y].length; x++) {
      const color = C[sprite[y][x]];
      if (!color) continue;

      ctx.fillStyle = color;
      ctx.fillRect(x * px, baseY + y * px, px, px);
    }
  }

  // üëÅÔ∏è ojo (posici√≥n exacta)
  ctx.fillStyle = C.G;
  ctx.fillRect(9 * px, baseY + 4 * px, px, px);

  ctx.restore();
  }
// ===== UPDATE =====
function update() {
  if (keys.up) pony.y -= 2;
  if (keys.down) pony.y += 2;

  if (keys.left) {
    pony.x -= 2;
    facing = "left";
  }
  if (keys.right) {
    pony.x += 2;
    facing = "right";
  }

  pony.x = Math.max(0, Math.min(canvas.width - 150, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - 150, pony.y));

  draw();
  requestAnimationFrame(update);
}

function press(dir) { keys[dir] = true; }
function release(dir) { keys[dir] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

update();
</script>

</body>
</html>
