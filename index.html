<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin:0;
  padding:0;
  background:#222;
  overflow:hidden;
  touch-action:none;
}
canvas{display:block;}

#ui{
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-size:18px;
  z-index:50;
}

#actionBtn{
  position:fixed;
  bottom:140px;
  right:20px;
  padding:12px 18px;
  font-size:18px;
  display:none;
  z-index:30;
}

/* JOYSTICK */
#joystick{
  position:fixed;
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
  display:none;
  z-index:20;
}
#stick{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,0.3);
  left:30px;
  top:30px;
}
</style>
</head>
<body>

<div id="ui">
Inventario:<br>
ü™µ Madera: <span id="woodCount">0</span><br>
ü™ì Hacha: <span id="axeState">No</span>
</div>

<canvas id="game"></canvas>
<div id="joystick"><div id="stick"></div></div>
<button id="actionBtn">Acci√≥n</button>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

/* CONFIG */
const SIZE=128;
const SPEED=4;
const WALK_DELAY=4;
const WORLD_W=3000;
const WORLD_H=3000;

/* ZOOM */
let zoom=1;
const MIN_ZOOM=0.5;
const MAX_ZOOM=2;

canvas.addEventListener("wheel",e=>{
  e.preventDefault();
  zoom+=e.deltaY*-0.001;
  zoom=Math.max(MIN_ZOOM,Math.min(MAX_ZOOM,zoom));
});

let lastDist=null;
canvas.addEventListener("touchmove",e=>{
  if(e.touches.length===2){
    const dx=e.touches[0].clientX-e.touches[1].clientX;
    const dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(lastDist){
      zoom+=(dist-lastDist)*0.002;
      zoom=Math.max(MIN_ZOOM,Math.min(MAX_ZOOM,zoom));
    }
    lastDist=dist;
  }
});
canvas.addEventListener("touchend",()=>lastDist=null);

/* C√ÅMARA */
let camera={x:0,y:0};

/* INVENTARIO */
let inventory={
  wood:0,
  axe:false
};

const woodUI=document.getElementById("woodCount");
const axeUI=document.getElementById("axeState");

/* JUGADOR */
let pony={
  x:WORLD_W/2,
  y:WORLD_H/2,
  frame:0,
  tick:0,
  moving:false,
  facing:"right"
};

/* NPC */
function createNPC(x,y){
  return{
    x,y,
    vx:0,vy:0,
    timer:0,
    frame:0,
    tick:0,
    moving:false,
    facing:"right"
  };
}
let npcs=[
  createNPC(pony.x+200,pony.y-150),
  createNPC(pony.x-250,pony.y+100)
];

/* HACHA EN SUELO */
let axeWorld={
  x:pony.x+150,
  y:pony.y+80,
  picked:false
};

/* √ÅRBOLES */
let trees=[];
for(let i=0;i<20;i++){
  trees.push({
    x:Math.random()*WORLD_W,
    y:Math.random()*WORLD_H,
    hp:4
  });
}

/* BOT√ìN */
let actionType=null;
const actionBtn=document.getElementById("actionBtn");

actionBtn.onclick=()=>{
  if(actionType==="pick"){
    inventory.axe=true;
    axeWorld.picked=true;
    axeUI.innerText="S√≠";
  }
  if(actionType==="chop"){
    trees.forEach(t=>{
      if(t.target){
        t.hp--;
        if(t.hp<=0){
          inventory.wood++;
          woodUI.innerText=inventory.wood;
        }
      }
    });
    trees=trees.filter(t=>t.hp>0);
  }
};

/* IM√ÅGENES */
let imagesToLoad=0,imagesLoaded=0;
function onLoad(){
  imagesLoaded++;
  if(imagesLoaded===imagesToLoad){
    requestAnimationFrame(update);
  }
}

const walkFrames=[];
for(let i=0;i<=15;i++){
  imagesToLoad++;
  const img=new Image();
  img.onload=onLoad;
  img.src=`sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames=[];
for(let i=0;i<=3;i++){
  imagesToLoad++;
  const img=new Image();
  img.onload=onLoad;
  img.src=`sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* JOYSTICK */
const joystick=document.getElementById("joystick");
const stick=document.getElementById("stick");
let joyActive=false,joyX=0,joyY=0;
let moveX=0,moveY=0;

canvas.addEventListener("touchstart",e=>{
  if(e.touches.length>1)return;
  const t=e.touches[0];
  joyActive=true;
  joystick.style.display="block";
  joystick.style.left=(t.clientX-60)+"px";
  joystick.style.top=(t.clientY-60)+"px";
  joyX=t.clientX; joyY=t.clientY;
});

canvas.addEventListener("touchmove",e=>{
  if(!joyActive||e.touches.length>1)return;
  const t=e.touches[0];
  let dx=t.clientX-joyX;
  let dy=t.clientY-joyY;
  const dist=Math.sqrt(dx*dx+dy*dy);
  const max=40;
  if(dist>max){
    dx=dx/dist*max;
    dy=dy/dist*max;
  }
  stick.style.left=(dx+30)+"px";
  stick.style.top=(dy+30)+"px";
  moveX=dx/max;
  moveY=dy/max;
});

canvas.addEventListener("touchend",()=>{
  joyActive=false;
  joystick.style.display="none";
  stick.style.left="30px";
  stick.style.top="30px";
  moveX=0; moveY=0;
});

/* UPDATE */
function update(){

  pony.moving=false;

  if(moveX||moveY){
    pony.x+=moveX*SPEED;
    pony.y+=moveY*SPEED;
    pony.moving=true;
    if(moveX>0)pony.facing="right";
    if(moveX<0)pony.facing="left";
  }

  pony.x=Math.max(0,Math.min(WORLD_W-SIZE,pony.x));
  pony.y=Math.max(0,Math.min(WORLD_H-SIZE,pony.y));

  camera.x=pony.x-(canvas.width/(2*zoom))+SIZE/2;
  camera.y=pony.y-(canvas.height/(2*zoom))+SIZE/2;

  if(pony.moving){
    pony.tick++;
    if(pony.tick>=WALK_DELAY){
      pony.frame=(pony.frame+1)%walkFrames.length;
      pony.tick=0;
    }
  }else pony.frame=0;

  /* NPC */
  npcs.forEach(n=>{
    n.timer--;
    if(n.timer<=0){
      if(Math.random()<0.4){
        n.vx=0;n.vy=0;
      }else{
        const a=Math.random()*Math.PI*2;
        n.vx=Math.cos(a)*1.5;
        n.vy=Math.sin(a)*1.5;
      }
      n.timer=60+Math.random()*120;
    }
    n.x+=n.vx; n.y+=n.vy;
    n.moving=Math.abs(n.vx)>0.1||Math.abs(n.vy)>0.1;
    if(n.vx>0)n.facing="right";
    if(n.vx<0)n.facing="left";
    if(n.moving){
      n.tick++;
      if(n.tick>=WALK_DELAY){
        n.frame=(n.frame+1)%walkFrames.length;
        n.tick=0;
      }
    }else n.frame=0;
  });

  /* PROXIMIDAD */
  actionType=null;

  if(!inventory.axe && !axeWorld.picked){
    if(Math.hypot(pony.x-axeWorld.x,pony.y-axeWorld.y)<120){
      actionType="pick";
    }
  }

  if(inventory.axe){
    trees.forEach(t=>{
      if(Math.hypot(pony.x-t.x,pony.y-t.y)<140){
        actionType="chop";
        t.target=true;
      }else t.target=false;
    });
  }

  actionBtn.style.display=actionType?"block":"none";
  actionBtn.innerText=actionType==="pick"?"Recoger":"Golpear";

  draw();
  requestAnimationFrame(update);
}

/* DRAW */
function draw(){
  ctx.setTransform(zoom,0,0,zoom,0,0);
  ctx.clearRect(0,0,canvas.width/zoom,canvas.height/zoom);

  ctx.fillStyle="#4caf50";
  ctx.fillRect(0-camera.x,0-camera.y,WORLD_W,WORLD_H);

  /* √ÅRBOLES */
  trees.forEach(t=>{
    const tx=t.x-camera.x;
    const ty=t.y-camera.y;
    ctx.fillStyle="#5a3a1a";
    ctx.fillRect(tx+20,ty+60,20,40);
    ctx.fillStyle=t.target?"#2e7d32":"#388e3c";
    ctx.beginPath();
    ctx.arc(tx+30,ty+50,40,0,Math.PI*2);
    ctx.fill();
  });

  /* HACHA SUELO */
  if(!axeWorld.picked){
    const ax=axeWorld.x-camera.x;
    const ay=axeWorld.y-camera.y;
    ctx.fillStyle="#8b5a2b";
    ctx.fillRect(ax,ay+20,8,30);
    ctx.fillStyle="gray";
    ctx.beginPath();
    ctx.moveTo(ax,ay+20);
    ctx.lineTo(ax+20,ay+10);
    ctx.lineTo(ax+8,ay+30);
    ctx.fill();
  }

  /* NPC */
  npcs.forEach(n=>{
    const nx=n.x-camera.x;
    const ny=n.y-camera.y;
    let img=n.moving?walkFrames[n.frame]:idleFrames[0];
    ctx.save();
    if(n.facing==="left"){
      ctx.translate(nx+SIZE,ny);
      ctx.scale(-1,1);
      ctx.drawImage(img,0,0,SIZE,SIZE);
    }else ctx.drawImage(img,nx,ny,SIZE,SIZE);
    ctx.restore();
  });

  /* JUGADOR */
  const px=pony.x-camera.x;
  const py=pony.y-camera.y;
  let img=pony.moving?walkFrames[pony.frame]:idleFrames[0];
  ctx.save();
  if(pony.facing==="left"){
    ctx.translate(px+SIZE,py);
    ctx.scale(-1,1);
    ctx.drawImage(img,0,0,SIZE,SIZE);
  }else ctx.drawImage(img,px,py,SIZE,SIZE);
  ctx.restore();

/* ===== HACHA SIMPLE MEJORADA ===== */
if(inventory.axe){

  // Posici√≥n ajustada de la boca
  const mouthX = pony.x - camera.x + (pony.facing === "right" ? 84 : 44);
  const mouthY = pony.y - camera.y + 58;

  ctx.save();
  ctx.translate(mouthX, mouthY);

  if(pony.facing === "left"){
    ctx.scale(-1,1);
  }

  // Inclinaci√≥n natural
  ctx.rotate(-0.5);

  /* ===== MANGO ===== */
  // sombra lateral
  ctx.fillStyle = "#6d4c2e";
  ctx.fillRect(-4, 0, 8, 28);

  // luz central
  ctx.fillStyle = "#8b5a2b";
  ctx.fillRect(-2, 0, 4, 28);

  /* ===== CABEZA ROJA ===== */
  ctx.fillStyle = "#b71c1c";
  ctx.fillRect(-12, -14, 24, 16);

  // sombra superior
  ctx.fillStyle = "#7f0000";
  ctx.fillRect(-12, -14, 24, 6);

  /* ===== FILO ===== */
  ctx.fillStyle = "#cfd8dc";
  ctx.fillRect(-12, -2, 6, 8);

  ctx.fillStyle = "#90a4ae";
  ctx.fillRect(-12, -2, 3, 8);

  ctx.restore();
}
  ctx.setTransform(1,0,0,1,0,0);
}
</script>
</body>
</html>
