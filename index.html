<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #1f1f1f;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<script>
/* =======================
   CANVAS FULLSCREEN
======================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* =======================
   CONFIG
======================= */
const SIZE = 160;
const SPEED = 4;

/* PARPADEO */
const BLINK_WAIT = 300; // 5 segundos
const BLINK_SPEED = 3;

/* MAPA (DEBE SER GRANDE) */
const MAP_WIDTH = 2000;
const MAP_HEIGHT = 2000;

const mapImg = new Image();
mapImg.src = "sprites/mapa/mapa.png";

/* =======================
   ESTADO
======================= */
let pony = {
  x: MAP_WIDTH / 2,
  y: MAP_HEIGHT / 2,
  walkFrame: 0,
  walkTick: 0,
  idleFrame: 0,
  idleTick: 0,
  blinkTimer: 0,
  blinking: false,
  blinkDir: 1,
  facing: "right",
  moving: false
};

let camera = { x: 0, y: 0 };

let keys = { up:false, down:false, left:false, right:false };

/* =======================
   SPRITES
======================= */
const walkFrames = [];
for (let i = 0; i < 16; i++) {
  const img = new Image();
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames = [];
for (let i = 0; i < 4; i++) {
  const img = new Image();
  img.src = `sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* =======================
   DIBUJO
======================= */
function drawSprite(img, x, y) {
  ctx.save();
  if (pony.facing === "left") {
    ctx.translate(x + SIZE, y);
    ctx.scale(-1, 1);
    ctx.drawImage(img, 0, 0, SIZE, SIZE);
  } else {
    ctx.drawImage(img, x, y, SIZE, SIZE);
  }
  ctx.restore();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // MAPA (con cámara)
  ctx.drawImage(
    mapImg,
    camera.x, camera.y,
    canvas.width, canvas.height,
    0, 0,
    canvas.width, canvas.height
  );

  // POSICIÓN EN PANTALLA
  const drawX = pony.x - camera.x;
  const drawY = pony.y - camera.y;

  // SPRITE
  if (pony.moving) {
    drawSprite(walkFrames[pony.walkFrame], drawX, drawY);
  } else {
    drawSprite(idleFrames[pony.idleFrame], drawX, drawY);
  }
}

/* =======================
   UPDATE
======================= */
function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  // límites del mundo
  pony.x = Math.max(0, Math.min(MAP_WIDTH - SIZE, pony.x));
  pony.y = Math.max(0, Math.min(MAP_HEIGHT - SIZE, pony.y));

  // cámara sigue al pony
  camera.x = pony.x - canvas.width / 2;
  camera.y = pony.y - canvas.height / 2;

  camera.x = Math.max(0, Math.min(MAP_WIDTH - canvas.width, camera.x));
  camera.y = Math.max(0, Math.min(MAP_HEIGHT - canvas.height, camera.y));

  /* CAMINAR */
  if (pony.moving) {
    pony.walkTick++;
    if (pony.walkTick >= 4) {
      pony.walkFrame = (pony.walkFrame + 1) % walkFrames.length;
      pony.walkTick = 0;
    }
    pony.idleFrame = 0;
    pony.blinking = false;
    pony.blinkTimer = 0;
  }

  /* IDLE + PARPADEO */
  else {
    pony.blinkTimer++;

    if (!pony.blinking && pony.blinkTimer >= BLINK_WAIT) {
      pony.blinking = true;
      pony.blinkDir = 1;
      pony.idleFrame = 0;
    }

    if (pony.blinking) {
      pony.idleTick++;
      if (pony.idleTick >= BLINK_SPEED) {
        pony.idleFrame += pony.blinkDir;
        pony.idleTick = 0;

        if (pony.idleFrame >= 3) pony.blinkDir = -1;
        if (pony.idleFrame <= 0) {
          pony.idleFrame = 0;
          pony.blinking = false;
          pony.blinkTimer = 0;
        }
      }
    }
  }

  draw();
  requestAnimationFrame(update);
}

/* =======================
   CONTROLES
======================= */
function press(k){ keys[k] = true; }
function release(k){ keys[k] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

update();
</script>

</body>
</html>
