<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #2b2b2b;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  canvas {
    background: #3a3a3a;
    margin-top: 10px;
    border-radius: 8px;
  }

  .controls {
    position: fixed;
    bottom: 12px;
    left: 0;
    right: 0;
    text-align: center;
  }

  .controls button {
    width: 60px;
    height: 60px;
    font-size: 22px;
    margin: 4px;
    border-radius: 8px;
    border: none;
    background-color: #8a5ccf;
    color: white;
  }
</style>
</head>
<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="500"></canvas>

<div class="controls">
  <button ontouchstart="keys.up=true" ontouchend="keys.up=false">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="keys.left=true" ontouchend="keys.left=false">‚¨ÖÔ∏è</button>
  <button ontouchstart="keys.right=true" ontouchend="keys.right=false">‚û°Ô∏è</button><br>
  <button ontouchstart="keys.down=true" ontouchend="keys.down=false">‚¨áÔ∏è</button>
</div>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ===== PERSONAJE ===== */
const pony = {
  x: canvas.width / 2 - 64,
  y: canvas.height / 2 - 64,
  speed: 3,
  facing: "right",
  moving: false,
  frame: 0,
  frameTimer: 0
};

const FRAME_SIZE = 128;
const TOTAL_FRAMES = 16;
const FRAME_DELAY = 6;

/* ===== INPUT ===== */
const keys = { up:false, down:false, left:false, right:false };

/* ===== IM√ÅGENES ===== */
const standImg = new Image();
standImg.src = "pony-town-stand-acolchado-4x.png";

const walkFrames = [];
for (let i = 0; i < TOTAL_FRAMES; i++) {
  const img = new Image();
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

/* ===== LOOP ===== */
function update() {
  pony.moving = false;

  if (keys.up) { pony.y -= pony.speed; pony.moving = true; }
  if (keys.down) { pony.y += pony.speed; pony.moving = true; }
  if (keys.left) {
    pony.x -= pony.speed;
    pony.facing = "left";
    pony.moving = true;
  }
  if (keys.right) {
    pony.x += pony.speed;
    pony.facing = "right";
    pony.moving = true;
  }

  if (pony.moving) {
    pony.frameTimer++;
    if (pony.frameTimer >= FRAME_DELAY) {
      pony.frame = (pony.frame + 1) % TOTAL_FRAMES;
      pony.frameTimer = 0;
    }
  } else {
    pony.frame = 0;
    pony.frameTimer = 0;
  }

  draw();
  requestAnimationFrame(update);
}

/* ===== DIBUJO ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();

  if (pony.facing === "left") {
    ctx.translate(pony.x + FRAME_SIZE, pony.y);
    ctx.scale(-1, 1);
  } else {
    ctx.translate(pony.x, pony.y);
  }

  if (pony.moving) {
    ctx.drawImage(
      walkFrames[pony.frame],
      0, 0,
      FRAME_SIZE, FRAME_SIZE
    );
  } else {
    ctx.drawImage(
      standImg,
      0, 0,
      FRAME_SIZE, FRAME_SIZE
    );
  }

  ctx.restore();
}

/* ===== START ===== */
Promise.all(
  walkFrames.map(img => new Promise(res => img.onload = res))
).then(() => {
  requestAnimationFrame(update);
});
</script>

</body>
</html>
