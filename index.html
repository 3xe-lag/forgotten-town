<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #222;
}
canvas {
  display: block;
}
.controls {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 10;
}
.controls button {
  width: 64px;
  height: 64px;
  font-size: 28px;
  margin: 4px;
  border-radius: 10px;
  border: none;
  background: #8a5ccf;
  color: white;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">⬆️</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">⬅️</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">➡️</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">⬇️</button>
</div>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= MAPA ================= */
const MAP_WIDTH = 3000;
const MAP_HEIGHT = 3000;

/* ================= CONFIG ================= */
const SIZE = 128;
const SPEED = 4.5;

const WALK_FRAMES = 16;
const IDLE_FRAMES = 4;

const WALK_DELAY = 2;      // caminar rápido
const BLINK_DELAY = 3;     // parpadeo rápido
const BLINK_INTERVAL = 5000;

/* ================= ESTADO ================= */
let pony = {
  x: MAP_WIDTH / 2,
  y: MAP_HEIGHT / 2,
  frame: 0,
  tick: 0,
  facing: "right",
  moving: false,
  blinkTimer: Date.now(),
  blinking: false,
  blinkIndex: 0
};

let camera = {
  x: 0,
  y: 0
};

const DEADZONE = 120;

let keys = { up:false, down:false, left:false, right:false };

/* ================= IMÁGENES ================= */
const walkFrames = [];
for (let i = 0; i < WALK_FRAMES; i++) {
  const img = new Image();
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames = [];
for (let i = 0; i < IDLE_FRAMES; i++) {
  const img = new Image();
  img.src = `sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* ================= INPUT ================= */
function press(k){ keys[k] = true; }
function release(k){ keys[k] = false; }

/* ================= UPDATE ================= */
function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  pony.x = Math.max(0, Math.min(MAP_WIDTH - SIZE, pony.x));
  pony.y = Math.max(0, Math.min(MAP_HEIGHT - SIZE, pony.y));

  /* ===== animación caminar ===== */
  if (pony.moving) {
    pony.tick++;
    if (pony.tick >= WALK_DELAY) {
      pony.frame = (pony.frame + 1) % WALK_FRAMES;
      pony.tick = 0;
    }
    pony.blinking = false;
    pony.blinkTimer = Date.now();
  }

  /* ===== parpadeo ===== */
  if (!pony.moving && !pony.blinking && Date.now() - pony.blinkTimer > BLINK_INTERVAL) {
    pony.blinking = true;
    pony.blinkIndex = 0;
    pony.tick = 0;
  }

  if (pony.blinking) {
    pony.tick++;
    if (pony.tick >= BLINK_DELAY) {
      pony.tick = 0;
      pony.blinkIndex++;
      if (pony.blinkIndex >= 6) {
        pony.blinking = false;
        pony.blinkTimer = Date.now();
      }
    }
  }

  updateCamera();
  draw();
  requestAnimationFrame(update);
}

/* ================= CÁMARA ================= */
function updateCamera() {
  const targetX = pony.x - canvas.width / 2 + SIZE / 2;
  const targetY = pony.y - canvas.height / 2 + SIZE / 2;

  camera.x += (targetX - camera.x) * 0.08;
  camera.y += (targetY - camera.y) * 0.08;

  camera.x = Math.max(0, Math.min(MAP_WIDTH - canvas.width, camera.x));
  camera.y = Math.max(0, Math.min(MAP_HEIGHT - canvas.height, camera.y));
}

/* ================= DRAW ================= */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.translate(-camera.x, -camera.y);

  // fondo simple
  ctx.fillStyle = "#333";
  ctx.fillRect(0, 0, MAP_WIDTH, MAP_HEIGHT);

  let img;
  if (pony.moving) {
    img = walkFrames[pony.frame];
  } else if (pony.blinking) {
    const seq = [0,1,2,3,2,1];
    img = idleFrames[seq[pony.blinkIndex]];
  } else {
    img = idleFrames[0];
  }

  ctx.save();
  if (pony.facing === "left") {
    ctx.translate(pony.x + SIZE, pony.y);
    ctx.scale(-1, 1);
    ctx.drawImage(img, 0, 0, SIZE, SIZE);
  } else {
    ctx.drawImage(img, pony.x, pony.y, SIZE, SIZE);
  }
  ctx.restore();

  ctx.restore();
}

update();
</script>

</body>
</html>
