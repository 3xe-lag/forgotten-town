<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #1e1e1e;
}

canvas {
  display: block;
}

/* Controles táctiles */
#controls {
  position: fixed;
  bottom: 16px;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 10;
}

#controls button {
  width: 64px;
  height: 64px;
  font-size: 24px;
  margin: 4px;
  border: none;
  border-radius: 10px;
  background: #8a5ccf;
  color: white;
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">⬆️</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">⬅️</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">➡️</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">⬇️</button>
</div>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== MAPA ===== */
const MAP_WIDTH = 3000;
const MAP_HEIGHT = 2000;

const mapImage = new Image();
mapImage.src = "map.png"; // tu imagen de fondo

/* ===== CONFIG ===== */
const SIZE = 160;
const SPEED = 4;

/* ===== INPUT ===== */
let keys = { up:false, down:false, left:false, right:false };

function press(k){ keys[k] = true; }
function release(k){ keys[k] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

/* ===== PONY ===== */
let pony = {
  x: MAP_WIDTH / 2,
  y: MAP_HEIGHT / 2,
  frame: 0,
  tick: 0,
  facing: "right",
  moving: false,
  idleTimer: 0,
  idleFrame: 0,
  blinking: false
};

/* ===== SPRITES ===== */
const walkFrames = [];
for (let i = 0; i < 16; i++) {
  const img = new Image();
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames = [];
for (let i = 0; i < 4; i++) {
  const img = new Image();
  img.src = `sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* ===== LOOP ===== */
function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  pony.x = Math.max(0, Math.min(MAP_WIDTH, pony.x));
  pony.y = Math.max(0, Math.min(MAP_HEIGHT, pony.y));

  // Animaciones
  if (pony.moving) {
    pony.tick++;
    if (pony.tick > 4) {
      pony.frame = (pony.frame + 1) % walkFrames.length;
      pony.tick = 0;
    }
    pony.idleTimer = 0;
    pony.blinking = false;
  } else {
    pony.idleTimer++;

    if (pony.idleTimer > 300 && !pony.blinking) { // ~5s
      pony.blinking = true;
      pony.idleFrame = 0;
    }

    if (pony.blinking) {
      pony.tick++;
      if (pony.tick > 6) {
        pony.idleFrame++;
        pony.tick = 0;

        if (pony.idleFrame >= idleFrames.length) {
          pony.idleFrame = 0;
          pony.blinking = false;
          pony.idleTimer = 0;
        }
      }
    }
  }
}

/* ===== DIBUJO ===== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Cámara
  const camX = Math.min(Math.max(pony.x - canvas.width / 2, 0), MAP_WIDTH - canvas.width);
  const camY = Math.min(Math.max(pony.y - canvas.height / 2, 0), MAP_HEIGHT - canvas.height);

  // Fondo
  if (mapImage.complete) {
    ctx.drawImage(mapImage, -camX, -camY, MAP_WIDTH, MAP_HEIGHT);
  } else {
    ctx.fillStyle = "#2b2b2b";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  ctx.save();

  let img;
  if (pony.moving) {
    img = walkFrames[pony.frame];
  } else {
    img = pony.blinking ? idleFrames[pony.idleFrame] : idleFrames[0];
  }

  const drawX = pony.x - camX - SIZE / 2;
  const drawY = pony.y - camY - SIZE / 2;

  if (pony.facing === "left") {
    ctx.translate(drawX + SIZE, drawY);
    ctx.scale(-1, 1);
    ctx.drawImage(img, 0, 0, SIZE, SIZE);
  } else {
    ctx.drawImage(img, drawX, drawY, SIZE, SIZE);
  }

  ctx.restore();
}

/* ===== MAIN LOOP ===== */
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
