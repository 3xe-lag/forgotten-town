<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Forgotten Town</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #2b2b2b;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  canvas {
    background: #3a3a3a;
    margin-top: 10px;
    border-radius: 8px;
  }

  .controls {
    position: fixed;
    bottom: 12px;
    left: 0;
    right: 0;
    text-align: center;
  }

  .controls button {
    width: 60px;
    height: 60px;
    font-size: 22px;
    margin: 4px;
    border-radius: 8px;
    border: none;
    background-color: #8a5ccf;
    color: white;
  }
</style>
</head>

<body>

<h1>üê¥ Forgotten Town</h1>
<p>Servidor personalizado inspirado en Pony Town</p>

<canvas id="game" width="800" height="400"></canvas>

<div class="controls">
  <button ontouchstart="press('up')" ontouchend="release('up')">‚¨ÜÔ∏è</button><br>
  <button ontouchstart="press('left')" ontouchend="release('left')">‚¨ÖÔ∏è</button>
  <button ontouchstart="press('right')" ontouchend="release('right')">‚û°Ô∏è</button><br>
  <button ontouchstart="press('down')" ontouchend="release('down')">‚¨áÔ∏è</button>
</div>

<script>
/* ===== CONFIG ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const SIZE = 160;          // tama√±o del pony
const SPEED = 5;           // velocidad de movimiento
const WALK_DELAY = 4;      // velocidad animaci√≥n caminar
const BLINK_WAIT = 300;    // 5 segundos (60fps)
const BLINK_DELAY = 5;     // parpadeo r√°pido

/* ===== ESTADO ===== */
let pony = {
  x: canvas.width / 2 - SIZE / 2,
  y: canvas.height / 2 - SIZE / 2,
  frame: 0,
  tick: 0,
  moving: false,
  facing: "right",

  idleFrame: 0,
  idleTick: 0,
  idleTime: 0,
  blinking: false,
  blinkDir: 1
};

let keys = { up:false, down:false, left:false, right:false };

/* ===== CARGA DE IM√ÅGENES ===== */
const walkFrames = [];
for (let i = 0; i < 16; i++) {
  const img = new Image();
  img.src = `sprites/caminar/caminar_${i}.png`;
  walkFrames.push(img);
}

const idleFrames = [];
for (let i = 0; i < 4; i++) {
  const img = new Image();
  img.src = `sprites/idle/idle_${i}.png`;
  idleFrames.push(img);
}

/* ===== DIBUJAR ===== */
function draw(img) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();

  if (pony.facing === "left") {
    ctx.translate(pony.x + SIZE, pony.y);
    ctx.scale(-1, 1);
    ctx.drawImage(img, 0, 0, SIZE, SIZE);
  } else {
    ctx.drawImage(img, pony.x, pony.y, SIZE, SIZE);
  }

  ctx.restore();
}

/* ===== LOOP ===== */
function update() {
  pony.moving = false;

  if (keys.up)    { pony.y -= SPEED; pony.moving = true; }
  if (keys.down)  { pony.y += SPEED; pony.moving = true; }
  if (keys.left)  { pony.x -= SPEED; pony.facing = "left"; pony.moving = true; }
  if (keys.right) { pony.x += SPEED; pony.facing = "right"; pony.moving = true; }

  pony.x = Math.max(0, Math.min(canvas.width - SIZE, pony.x));
  pony.y = Math.max(0, Math.min(canvas.height - SIZE, pony.y));

  /* ===== CAMINAR ===== */
  if (pony.moving) {
    pony.tick++;
    if (pony.tick >= WALK_DELAY) {
      pony.frame = (pony.frame + 1) % walkFrames.length;
      pony.tick = 0;
    }
    pony.idleTime = 0;
    pony.blinking = false;
    pony.idleFrame = 0;
    draw(walkFrames[pony.frame]);
  }

  /* ===== IDLE + PARPADEO ===== */
  else {
    pony.idleTime++;

    if (!pony.blinking && pony.idleTime >= BLINK_WAIT) {
      pony.blinking = true;
      pony.idleFrame = 0;
      pony.blinkDir = 1;
    }

    if (pony.blinking) {
      pony.idleTick++;
      if (pony.idleTick >= BLINK_DELAY) {
        pony.idleFrame += pony.blinkDir;
        pony.idleTick = 0;

        if (pony.idleFrame === idleFrames.length - 1) {
          pony.blinkDir = -1;
        }

        if (pony.idleFrame === 0 && pony.blinkDir === -1) {
          pony.blinking = false;
          pony.idleTime = 0;
          pony.blinkDir = 1;
        }
      }
    }

    draw(idleFrames[pony.idleFrame]);
  }

  requestAnimationFrame(update);
}

/* ===== CONTROLES ===== */
function press(k){ keys[k] = true; }
function release(k){ keys[k] = false; }

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") press("up");
  if (e.key === "ArrowDown") press("down");
  if (e.key === "ArrowLeft") press("left");
  if (e.key === "ArrowRight") press("right");
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowUp") release("up");
  if (e.key === "ArrowDown") release("down");
  if (e.key === "ArrowLeft") release("left");
  if (e.key === "ArrowRight") release("right");
});

update();
</script>

</body>
</html>
