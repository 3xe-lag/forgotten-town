<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Town</title>
  <style>
    body {
      margin: 0;
      background: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #3a3a3a;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üê¥ Forgotten Town</h1>
  <p>Servidor personalizado inspirado en Pony Town</p>

  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#ffb6c1";
    ctx.fillRect(380, 280, 40, 40);

    ctx.fillStyle = "white";
    ctx.fillText("Pony demo", 360, 270);
  </script>
</body>
</html>
